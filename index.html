<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fishing Contest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2e8b57;
    }
    .rules-button {
      background-color: #cc0000; /* Darker red */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .rules-button:hover {
      background-color: #ff0000; /* Bright red on hover */
    }
  </style>
</head>
<body>

  <h1>Welcome to the Fishing Contest!</h1>
  <p>Think you caught the biggest fish? Submit your entry and check out the rules!</p>

  <button class="rules-button">Contest Rules</button>

</body>
</html>
