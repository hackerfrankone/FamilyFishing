<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Fishing Fun</title>
  <base href="https://hackerfrankone.github.io/FamilyFishing/">
  <style>
    body {
      background-image: url('https://hackerfrankone.github.io/FamilyFishing/images/background.jpg?v=1'); /* Absolute URL with cache-busting */
      background-color: #000; /* Fallback color */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    @media (max-width: 768px) {
      body {
        background-position: center;
      }
    }
    @media (max-width: 480px) {
      body {
        background-position: center;
      }
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    .top-bar {
      text-align: center;
      margin-bottom: 2rem;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .facebook-button img, .youtube-button img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: filter 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    .facebook-button:hover img, .youtube-button:hover img {
      filter: brightness(150%);
    }
    .discord-button, .donate-button, .archive-button, .tackle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: filter 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    .discord-button {
      background-color: #5865F2;
      color: white;
    }
    .donate-button {
      background-color: #FFD700;
      color: white;
      border: none;
      cursor: pointer;
    }
    .archive-button {
      background-color: #808080;
      color: white;
    }
    .tackle-button {
      background-color: #006400;
      color: white;
    }
    .discord-button:hover, .archive-button:hover, .tackle-button:hover {
      filter: brightness(150%);
    }
    .donate-button:hover {
      filter: brightness(75%);
    }
    .tournament-info {
      display: inline-block;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 1rem auto 0;
    }
    .tournament-info p {
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      text-align: center;
    }
    .tournament-info .main-text {
      font-size: 1.2rem;
      white-space: nowrap;
    }
    .tournament-info .sub-text {
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    @media (max-width: 768px) {
      .tournament-info {
        padding: 0.4rem 0.8rem;
      }
      .tournament-info .main-text {
        font-size: 1rem;
      }
      .tournament-info .sub-text {
        font-size: 0.9rem;
        margin-top: 0.2rem;
      }
    }
    .countdown {
      font-size: 1rem;
      font-weight: bold;
      max-width: 600px;
      margin: 0.5rem auto 0;
      text-align: center;
      color: #FFD140;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .countdown-red {
      color: red !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .feedback {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .feedback a {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .submit-button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: auto;
      max-width: 90vw;
      text-decoration: none;
    }
    .paypal-form {
      display: grid;
      justify-items: center;
      gap: 0.5rem;
    }
    .paypal-button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      padding: 10px 2rem;
      cursor: pointer;
      transition: filter 0.3s ease;
    }
    .paypal-button:hover {
      filter: brightness(150%);
    }
    .leaderboard {
      text-align: center;
      margin-bottom: 1rem;
    }
    .leaderboard img {
      max-width: 200px;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .ads {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .last-month-winner {
      position: absolute;
      top: 1rem;
      left: 1rem;
      text-align: left;
      max-width: 200px;
      z-index: 1000;
    }
    .last-month-winner img {
      max-width: 175px;
      height: auto;
      border-radius: 8px;
    }
    .identifier-container {
      position: absolute;
      top: 15rem;
      left: 1rem;
      z-index: 1000;
    }
    .identifier-container .month-identifier {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin: 0.2rem 0;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: #FFA500 !important;
      font-size: 1rem;
    }
    .angler-sidebar {
      position: fixed;
      top: 16.5rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 8px;
      max-width: 200px;
      z-index: 1000;
    }
    .angler-sidebar h3 {
      color: yellow;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .angler-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .angler-sidebar ul::-webkit-scrollbar {
      width: 8px;
    }
    .angler-sidebar ul::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
    .angler-sidebar ul::-webkit-scrollbar-thumb {
      background: yellow;
      border-radius: 4px;
    }
