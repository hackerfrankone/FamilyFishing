<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web App</title>
</head>
<body>
  <!-- Your other content goes here -->
  <div class="may-identifier">
    <h2>May Identifier</h2> <!-- This is your 'May identifier' section -->
    <p>Some content that explains your 'May identifier'.</p>
  </div>

  <!-- Footer with Donate Button -->
  <footer>
    <div class="footer-buttons">
      <div id="donate-button"></div>
    </div>
  </footer>

  <!-- CSS for Styling -->
  <style>
    /* Footer Buttons Styling */
    .footer-buttons {
      text-align: center;
      margin-top: 30px; /* Adds space above the donate button */
    }

    #donate-button {
      display: inline-block;
      margin-top: 20px; /* Adds a little space for better positioning */
    }

    .may-identifier {
      text-align: center; /* Ensures your identifier content is centered */
      margin-bottom: 50px; /* Adds space below the 'May Identifier' */
    }
  </style>

  <script src="https://www.paypalobjects.com/js/external/donation.js"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Donation amount, change as needed
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Donation completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#donate-button');
  </script>
</body>
</html>
