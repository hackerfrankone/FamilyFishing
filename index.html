<!-- Donate Button (Left) + Discord Widget (Right) -->
<div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 2rem; flex-wrap: wrap;">
  
  <!-- Donate Button on the Left -->
  <div id="donate-button-container">
    <div id="donate-button"></div>
    <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
    <script>
      PayPal.Donation.Button({
        env: 'production',
        hosted_button_id: 'SFKH9BBQVKYDU',
        image: {
          src: 'https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif',
          alt: 'Donate with PayPal button',
          title: 'PayPal - The safer, easier way to pay online!',
        }
      }).render('#donate-button');
    </script>
  </div>

  <!-- Discord Widget on the Right -->
  <div style="max-width: 350px;">
    <iframe 
      src="https://discord.com/widget?id=1365135965617914006&theme=dark"
      width="350"
      height="500"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>

</div>
