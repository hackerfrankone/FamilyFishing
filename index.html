<head>

  <title>Family Fishing Fun</title>

  <!-- Styles -->
  <style>
    body {
      background: url('background.jpg') no-repeat center top fixed;
      background-size: cover;
      color: #fff; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 2rem;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .facebook-button img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .discord-button, .youtube-button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .discord-button {
      background-color: #1877F2;
    }

    .youtube-button {
      background-color: #c4302b;
    }

    .subtitle {
      font-size: 1rem;
      max-width: 600px;
      margin: 2rem auto 1rem;
      text-align: center;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .submit-button {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: auto;
      max-width: 90vw;
      text-decoration: none;
    }

    .paypal-form {
      display: grid;
      justify-items: center;
      gap: 0.5rem;
    }

    .paypal-button {
      background-color: #FFD140;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      padding: 10px 2rem;
      cursor: pointer;
    }

    .leaderboard {
      text-align: center;
      margin-bottom: 1rem;
    }

    .leaderboard img {
      max-width: 200px;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .feedback-link {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      z-index: 1000;
    }

    .ads {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Orange Text for Submit Fish and May Identifier */
    .submit-fish-button {
      background-color: #FFA500; /* Orange background */
    }

    .may-identifier {
      color: #FFA500; /* Orange text */
      font-weight: bold; /* Bold text */
      font-family: 'Arial', sans-serif; /* Font change */
    }

    /* Orange color for Chickamauga and Watts Bar titles and angler's name */
    .chickamauga-title, .watts-bar-title, .angler-name {
      color: orange; /* Orange text */
      font-weight: bold; /* Bold text */
      font-family: 'Arial', sans-serif; /* Font change */
    }
  </style>
</head>
<body>

  <!-- Feedback Link -->
  <p class="feedback-link">
    Feedback or questions:<br>
    <a href="mailto:usa@familyfishing.fun">usa@familyfishing.fun</a>
  </p>

  <!-- Top Section -->
  <div class="top-bar">
    <div class="social-buttons">
      <!-- Donate -->
      <form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="hosted_button_id" value="AVS6RRJQXPTDS" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Donate" />
      </form>

      <!-- Facebook -->
      <a href="https://www.facebook.com/share/g/18orZuMkch/" target="_blank" class="facebook-button" aria-label="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>

      <!-- YouTube -->
      <a href="https://www.youtube.com/@usafamilyfishingfun" target="_blank" class="youtube-button" aria-label="YouTube">
        YouTube
      </a>

      <!-- Discord -->
      <a href="https://discord.gg/SWxsq4q8wH" target="_blank" class="discord-button" aria-label="Discord">
        Join us on Discord
      </a>
    </div>

    <p class="subtitle">
      Month long kayak tournament. The longest bass wins $100 Bass Pro Shop gift card!
    </p>
  </div>

  <!-- Buttons -->
  <div class="button-group">
    <a href="Rules.pdf" target="_blank" class="submit-button">ðŸ“„ Rules</a>

    <!-- Join Tournament PayPal -->

      <input type="submit" value="Join Tournament $20" class="paypal-button" />
      <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
      <section style="font-size: 0.75rem;">
        Powered by <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem; vertical-align:middle;" />
      </section>
    </form>
  </div>

  <!-- Leaderboards Side by Side -->
  <div style="display: flex; justify-content: space-between; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;">
    <!-- Chickamauga -->
    <div style="flex: 1; min-width: 250px; text-align: left; margin-left: 0;">
      <div style="margin-bottom: 0.5rem;" class="chickamauga-title"><strong>Chickamauga's Biggest Bass</strong></div>
      <img src="testing.jpg" alt="Chickamauga Leader Board" style="max-width: 300px; height: auto; border-radius: 8px;">
      <p class="angler-name"><em>Angler's name</em></p>
    </div>

    <!-- Watts Bar -->
    <div style="flex: 1; min-width: 250px; text-align: right; margin-right: 0;">
      <div style="margin-bottom: 0.5rem;" class="watts-bar-title"><strong>Watts Bar's Biggest Bass</strong></div>
      <img src="testing.jpg" alt="Watts Bar Leader Board" style="max-width: 300px; height: auto; border-radius: 8px;">
      <p class="angler-name"><em>Angler's name</em></p>
    </div>
  </div>

  <!-- Submit Fish and May Identifier - Bottom Center -->
  <div style="position: fixed; bottom: -20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 9999; width: 100%;">
    <a href="https://www.dropbox.com/request/YwG0NvsfxiLX9Ciiypcy" target="_blank" class="submit-button submit-fish-button">ðŸ“¸ Submit Fish</a>
    <p class="may-identifier" style="margin-top: 1rem; margin-bottom: 2rem;">May Identifier: FFF</p>
  </div>
