  <script>
    const monthCodes = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function getTournamentCode(year, month) {
      if (year === 2025 && month === 6) return "VUM";
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let code = '';
      const seed = parseInt(`${year}${month.toString().padStart(2, '0')}`);
      let t = seed + 0x6D2B79F5;
      for (let i = 0; i < 3; i++) {
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        t = ((t ^ t >>> 14) >>> 0) / 4294967296;
        code += letters.charAt(Math.floor(t * letters.length));
      }
      return code;
    }

    async function fetchCurrentTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const data = await response.json();
        return new Date(data.utc_datetime);
      } catch (error) {
        console.error("Failed to fetch server time:", error.message);
        return new Date();
      }
    }

    async function fetchAnglerList() {
      try {
        const response = await fetch('https://fish-submit.familyfishingfun2025.workers.dev/angler_list', {
          cache: 'no-cache',
          headers: { 'Accept': 'text/csv' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        if (lines.length < 2) throw new Error('Empty or invalid angler list');
        const anglers = lines.slice(1).map(line => {
          const name = line.split(',')[0].trim();
          return name.replace(/[<>]/g, '');
        }).filter(name => name.length > 0);
        return anglers;
      } catch (error) {
        console.error('Failed to load anglers:', error.message);
        return [];
      }
    }

    async function fetchAnglerImages(name) {
      const url = `https://fish-submit.familyfishingfun2025.workers.dev/images?name=${encodeURIComponent(name)}&ts=${Date.now()}`;
      try {
        const response = await fetch(url, {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        const data = await response.json();
        return Array.isArray(data) ? data.map(item => ({
          url: item.imageUrl || '',
          length: item.length || 'N/A'
        })).filter(item => item.url && item.url.startsWith('https://dl.dropboxusercontent.com/')) : [];
      } catch (error) {
        console.error(`Failed to fetch images for ${name}: ${error.message}`);
        return [];
      }
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    async function loadAnglerList() {
      const anglerList = document.getElementById('anglerList');
      if (!anglerList) {
        console.error('Angler list element not found');
        return;
      }
      anglerList.innerHTML = '';
      const anglers = await fetchAnglerList();
      anglerList.innerHTML = anglers.length
        ? anglers.map(name => `
          <li class="angler-item">
            <span class="angler-name" data-name="${encodeURIComponent(name)}">${name}</span>
            <div class="angler-images" id="images-${encodeURIComponent(name)}">
              <ul id="image-list-${encodeURIComponent(name)}"></ul>
            </div>
          </li>
        `).join('')
        : '<li>No anglers registered</li>';

      document.querySelectorAll('.angler-name').forEach(nameElement => {
        const debouncedClick = debounce(async () => {
          const name = decodeURIComponent(nameElement.dataset.name);
          const imageContainer = document.getElementById(`images-${encodeURIComponent(name)}`);
          const imageList = document.getElementById(`image-list-${encodeURIComponent(name)}`);
          const isActive = imageContainer.classList.contains('active');
          document.querySelectorAll('.angler-images.active').forEach(container => container.classList.remove('active'));
          if (!isActive) {
            imageContainer.classList.add('active');
            imageList.innerHTML = '<li>Loading images...</li>';
            const images = await fetchAnglerImages(name);
            imageList.innerHTML = images.length
              ? images.map((item, index) => `
                <li>
                  <img src="${item.url}" alt="Bass ${index + 1} by ${name}" loading="lazy">
                  <span class="fish-length">${item.length !== 'N/A' ? `${item.length} in` : 'N/A'}</span>
                </li>
              `).join('')
              : '<li>No images available</li>';
            images.forEach((item, index) => {
              const imgElement = imageList.querySelector(`li:nth-child(${index + 1}) img`);
              if (imgElement) {
                imgElement.onerror = () => {
                  const li = imgElement.parentElement;
                  li.innerHTML = `<span class="error">Failed to load image ${index + 1}</span>`;
                };
              }
            });
          }
        }, 300);
        nameElement.addEventListener('click', debouncedClick);
      });
    }

    async function initTournament() {
      const timerElement = document.getElementById('countdown-timer');
      const countdownElement = document.getElementById('countdown');
      const monthElement = document.getElementById('month');
      const codeElement = document.getElementById('month-code');
      if (!timerElement || !countdownElement || !monthElement || !codeElement) return;

      const now = await fetchCurrentTime();
      const year = now.getFullYear();
      const month = now.getMonth();
      monthElement.textContent = monthCodes[month];
      codeElement.textContent = getTournamentCode(year, month);

      const target = new Date(Date.UTC(year, month + 1, 1, 0, 0, 0));
      const update = () => {
        const timeDiff = target - new Date();
        if (timeDiff <= 0) {
          timerElement.textContent = 'Tournament ended!';
          countdownElement.classList.remove('countdown-red');
          clearInterval(interval);
          return;
        }
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        if (days <= 7) countdownElement.classList.add('countdown-red');
        else countdownElement.classList.remove('countdown-red');
      };
      update();
      const interval = setInterval(update, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAnglerList();
      setInterval(loadAnglerList, 60000);
      initTournament();
    });
  </script>
