<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Anglers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Registered Anglers</h1>
  <table id="anglerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Entry Fee</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://hackerfrankone.github.io/FamilyFishing/CSV/angler_list.csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tableBody = document.querySelector("#anglerTable tbody");
        results.data.forEach(row => {
          if (row.Name && row.EntryFee && row.TimeStamp) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.Name}</td>
              <td>$${parseFloat(row.EntryFee).toFixed(2)}</td>
              <td>${row.TimeStamp}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      },
      error: function(err) {
        console.error("Error loading CSV:", err);
      }
    });
  </script>
</body>
</html>
