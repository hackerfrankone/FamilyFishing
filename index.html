  <script>
    const monthCodes = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function getTournamentCode(year, month) {
      if (year === 2025 && month === 6) return "VUM";
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let code = '';
      const seed = parseInt(`${year}${month.toString().padStart(2, '0')}`);
      let t = seed + 0x6D2B79F5;
      for (let i = 0; i < 3; i++) {
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        t = ((t ^ t >>> 14) >>> 0) / 4294967296;
        code += letters.charAt(Math.floor(t * letters.length));
      }
      return code;
    }

    async function fetchCurrentTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', { cache: 'no-cache' });
        console.log(`fetchCurrentTime: Status ${response.status}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        console.log("Fetched time:", data.utc_datetime);
        return new Date(data.utc_datetime);
      } catch (error) {
        console.error("Failed to fetch server time:", error.message);
        return new Date();
      }
    }

    async function fetchAnglerList() {
      const url = '/FamilyFishing/CSV/angler_list.csv';
      try {
        const response = await fetch(`${url}?cacheBust=${Date.now()}`, { cache: 'no-cache' });
        console.log(`fetchAnglerList: Status ${response.status}, URL: ${url}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const text = await response.text();
        if (!text.trim()) throw new Error('Empty CSV');
        console.log("Fetched angler list:", text);
        return text.trim().split('\n').slice(1).map(row => row.split(',')[0].trim()).filter(name => name);
      } catch (error) {
        console.error(`Failed to fetch angler list: ${error.message}`);
        return ["Test Angler"];
      }
    }

    async function fetchAnglerImages(name) {
      const url = `https://fish-submit.familyfishingfun2025.workers.dev/images?name=${encodeURIComponent(name)}&ts=${Date.now()}`;
      const retryCount = 3;
      const delayMs = 500;
      for (let attempt = 1; attempt <= retryCount; attempt++) {
        try {
          console.log(`fetchAnglerImages for ${name}, attempt ${attempt}, URL: ${url}`);
          const response = await fetch(url, { cache: 'no-cache', method: 'GET' });
          console.log(`fetchAnglerImages Status ${response.status}`);
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
          }
          const data = await response.json();
          console.log(`Images received for ${name}:`, data.images);
          return (data.images || []).filter(item =>
            item && typeof item === 'object' && 
            typeof item.url === 'string' && item.url.startsWith('https://imagedelivery.net/') &&
            (typeof item.length === 'string' || typeof item.length === 'number')
          ).map(item => ({
            url: item.url,
            length: item.length.toString()
          }));
        } catch (error) {
          console.error(`fetchAnglerImages attempt ${attempt} failed for ${name}: ${error.message}`);
          if (attempt < retryCount) {
            console.log(`Retrying in ${delayMs}ms...`);
            await new Promise(resolve => setTimeout(resolve, delayMs));
          } else {
            console.error(`All attempts failed for ${name}`);
            return [];
          }
        }
      }
    }

    async function loadAnglerList() {
      try {
        const anglerList = document.getElementById('angler-list');
        if (!anglerList) throw new Error('Angler list element not found');
        anglerList.innerHTML = '<li class="placeholder">Loading anglers...</li>';
        const anglers = await fetchAnglerList();
        console.log("Anglers loaded:", anglers);
        anglerList.innerHTML = anglers.length
          ? anglers.map(name => `
            <li class="angler-item">
              <span class="angler-name" data-name="${encodeURIComponent(name)}">${name}</span>
              <div class="angler-images" id="images-${encodeURIComponent(name)}">
                <ul>
                  <li id="bass-spot-1-${encodeURIComponent(name)}" class="placeholder">Bass Spot 1</li>
                  <li id="bass-spot-2-${encodeURIComponent(name)}" class="placeholder">Bass Spot 2</li>
                  <li id="bass-spot-3-${encodeURIComponent(name)}" class="placeholder">Bass Spot 3</li>
                  <li id="bass-spot-4-${encodeURIComponent(name)}" class="placeholder">Bass Spot 4</li>
                  <li id="bass-spot-5-${encodeURIComponent(name)}" class="placeholder">Bass Spot 5</li>
                </ul>
              </div>
            </li>
          `).join('')
          : '<li class="error">No anglers registered</li>';

        let lastClick = 0;
        document.querySelectorAll('.angler-name').forEach(nameElement => {
          nameElement.addEventListener('click', async () => {
            const now = Date.now();
            if (now - lastClick < 1000) return;
            lastClick = now;
            try {
              const name = decodeURIComponent(nameElement.dataset.name);
              console.log(`Clicked angler: ${name}`);
              const imageContainer = document.getElementById(`images-${encodeURIComponent(name)}`);
              const isActive = imageContainer.classList.contains('active');
              document.querySelectorAll('.angler-images.active').forEach(container => container.classList.remove('active'));
              if (!isActive) {
                imageContainer.classList.add('active');
                const images = await fetchAnglerImages(name);
                console.log(`Rendering ${images.length} images for ${name}:`, images);
                for (let i = 1; i <= 5; i++) {
                  const bassElement = document.getElementById(`bass-spot-${i}-${encodeURIComponent(name)}`);
                  if (!bassElement) {
                    console.error(`Bass Spot ${i} element not found for ${name}`);
                    continue;
                  }
                  bassElement.innerHTML = `Bass Spot ${i}`;
                  bassElement.classList.add('placeholder');
                  bassElement.classList.remove('error');
                }
                images.forEach((item, index) => {
                  const spot = index + 1;
                  const bassElement = document.getElementById(`bass-spot-${spot}-${encodeURIComponent(name)}`);
                  if (!bassElement) {
                    console.error(`Bass Spot ${spot} element not found for ${name}`);
                    return;
                  }
                  console.log(`Processing Bass Spot ${spot} for ${name}, URL: ${item.url}, Length: ${item.length}`);
                  if (item.url && item.url.startsWith('https://imagedelivery.net/')) {
                    bassElement.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = item.url;
                    img.alt = `Bass Spot ${spot} by ${name}`;
                    img.loading = 'lazy';
                    img.dataset.fullSrc = item.url;
                    img.onclick = () => {
                      const modal = document.getElementById('image-modal');
                      const modalImg = document.getElementById('modal-image');
                      modalImg.src = item.url;
                      modal.classList.add('active');
                    };
                    img.ontouchstart = (e) => {
                      e.preventDefault();
                      img.click();
                    };
                    img.onerror = () => {
                      console.error(`Failed to load image ${item.url} for ${name}`);
                      bassElement.innerHTML = `No image for Bass Spot ${spot}`;
                      bassElement.classList.add('error');
                      bassElement.classList.remove('placeholder');
                    };
                    const lengthSpan = document.createElement('span');
                    lengthSpan.className = 'fish-length';
                    lengthSpan.textContent = item.length ? `${item.length} in` : 'N/A';
                    bassElement.appendChild(img);
                    bassElement.appendChild(lengthSpan);
                    bassElement.classList.remove('placeholder');
                  } else {
                    console.log(`Skipping invalid image for Bass Spot ${spot}: ${item.url}`);
                  }
                });
                imageContainer.dataset.loaded = 'true';
              }
            } catch (error) {
              console.error(`Error handling click for ${name}: ${error.message}`);
              const imageContainer = document.getElementById(`images-${encodeURIComponent(name)}`);
              const ul = imageContainer.querySelector('ul');
              ul.innerHTML = '<li class="error">Error loading images</li>';
            }
          });
          nameElement.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            nameElement.click();
          });
        });
      } catch (error) {
        console.error('Error in loadAnglerList:', error.message);
        document.getElementById('angler-list').innerHTML = '<li class="error">Error loading anglers</li>';
      }
    }

    async function initTournament() {
      try {
        const timerElement = document.getElementById('countdown-timer');
        const countdownElement = document.getElementById('countdown');
        const monthElement = document.getElementById('month');
        const codeElement = document.getElementById('month-code');
        if (!timerElement || !countdownElement || !monthElement || !codeElement) throw new Error('Missing countdown elements');
        const now = await fetchCurrentTime();
        const year = now.getFullYear();
        const month = now.getMonth();
        monthElement.textContent = monthCodes[month];
        codeElement.textContent = getTournamentCode(year, month);

        const target = new Date(Date.UTC(year, month + 1, 1, 0, 0, 0));
        const update = () => {
          const timeDiff = target - new Date();
          if (timeDiff <= 0) {
            timerElement.textContent = 'Tournament ended!';
            countdownElement.classList.remove('countdown-red');
            clearInterval(interval);
            return;
          }
          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
          timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          if (days <= 7) countdownElement.classList.add('countdown-red');
          else countdownElement.classList.remove('countdown-red');
        };
        update();
        const interval = setInterval(update, 2000);
      } catch (error) {
        console.error('Error in initTournament:', error.message);
        document.getElementById('countdown-timer').textContent = 'Error loading timer';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log("Initializing page at", new Date().toLocaleString());
      loadAnglerList();
      setInterval(loadAnglerList, 30000);
      initTournament();

      // Modal close handler
      const modal = document.getElementById('image-modal');
      const closeModal = document.getElementById('modal-close');
      closeModal.onclick = () => modal.classList.remove('active');
      modal.onclick = (e) => {
        if (e.target === modal) modal.classList.remove('active');
      };
      modal.ontouchstart = (e) => {
        if (e.target === modal) modal.classList.remove('active');
      };
    });
  </script>
