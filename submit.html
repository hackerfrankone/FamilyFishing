<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Angler Name</title>
</head>
<body>
  <form id="submitForm">
    <label>
      Angler Name (must match registration):
      <input type="text" name="name" required />
    </label>
    <button type="submit">Submit</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById("submitForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("name").trim();

      if (!name) {
        result.textContent = "Please enter your angler name.";
        return;
      }

      try {
        const res = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name }),
        });

        const data = await res.json();

        if (!res.ok) {
          result.textContent = "❌ Error: " + (data.error || "Unknown error");
          return;
        }

        result.textContent = "✅ Success: " + (data.message || "Angler verified!");
      } catch (err) {
        result.textContent = "❌ Error: Failed to fetch - " + err.message;
      }
    });
  </script>
</body>
</html>
