<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Catch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Fish</h1>
    <form id="fishForm">
      <label for="angler">Angler Name (must match registration):</label>
      <input type="text" name="angler" id="angler" required />

      <label for="fishImage">Upload Fish Image:</label>
      <input type="file" name="fishImage" id="fishImage" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById("fishForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const status = document.getElementById("status");

      const formData = new FormData();
      formData.append("angler", form.angler.value);
      formData.append("fishImage", form.fishImage.files[0]);

      try {
        const res = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (!res.ok) {
          status.textContent = "❌ " + (data.error || "Upload failed.");
        } else {
          status.textContent = "✅ " + data.message;
        }

      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
