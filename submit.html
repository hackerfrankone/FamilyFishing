<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Your Catch</title>
  <base href="https://hackerfrankone.github.io/FamilyFishing/">
  <link rel="stylesheet" href="style.css?v=1.1">
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    form {
      background: rgba(0, 0, 0, 0.75);
      max-width: 500px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    .name-warning {
      color: #ff6666;
      font-weight: bold;
      margin-bottom: 0.75em;
      text-align: center;
    }
    .geobox {
      background: #222;
      padding: 1em;
      margin-top: 1.5em;
      border-radius: 8px;
      font-style: italic;
      font-size: 0.9em;
      text-align: center;
      border: 1px solid #444;
    }
    #fishInputs label {
      margin-top: 1em;
      font-weight: normal;
    }
    #statusMessage {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="fishForm" enctype="multipart/form-data" novalidate>
    <h2>Submit Your Catch</h2>
    <div class="name-warning">Must match your registered angler name (case-sensitive)</div>

    <label for="anglerName">Angler Name (must match registration):</label>
    <input type="text" id="anglerName" name="name" required autocomplete="off">

    <label for="fishCountSelect">How many fish are you submitting?</label>
    <input type="number" id="fishCountSelect" name="fishCount" min="1" max="5" required placeholder="Enter number of fish (1-5)">

    <div id="fishInputs"></div>

    <button type="submit">Submit</button>

    <div id="statusMessage"></div>
  </form>

<script>
  const fishInputsDiv = document.getElementById("fishInputs");
  const fishCountInput = document.getElementById("fishCountSelect");
  const fishForm = document.getElementById("fishForm");
  const statusMessage = document.getElementById("statusMessage");

  const CF_ACCOUNT_ID = "312be46039aca8bf23a26050451a3bda";
  const CF_UPLOAD_URL = `https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/images/v1`;
  const CF_UPLOAD_TOKEN = "YOUR_UPLOAD_TOKEN_HERE"; // ⚠️ Replace this with your actual Images Upload Token

  fishCountInput.addEventListener("input", () => {
    const count = parseInt(fishCountInput.value) || 0;
    fishInputsDiv.innerHTML = "";
    if (count > 0 && count <= 5) {
      for (let i = 1; i <= count; i++) {
        const fishDiv = document.createElement("div");
        fishDiv.style.marginBottom = "1.5em";
        fishDiv.innerHTML = `
          <label>Fish Photo ${i}: <input type="file" name="fishPhoto${i}" accept="image/*" required></label>
          <label>Fish Length ${i} (inches): <input type="number" name="fishLength${i}" step="0.01" min="0" required></label>
        `;
        fishInputsDiv.appendChild(fishDiv);
      }
    }
  });

  fishForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusMessage.style.color = "white";
    statusMessage.textContent = "Uploading images...";

    const formData = new FormData(fishForm);
    const fishCount = parseInt(formData.get("fishCount"));
    const name = formData.get("name")?.trim();

    if (!name) {
      statusMessage.style.color = "red";
      statusMessage.textContent = "Please enter your angler name.";
      return;
    }

    try {
      const imageIds = [];
      const lengths = [];

      for (let i = 1; i <= fishCount; i++) {
        const file = formData.get(`fishPhoto${i}`);
        const length = formData.get(`fishLength${i}`);
        if (!file || !file.name || !length) {
          throw new Error(`Missing image or length for fish ${i}`);
        }

        // Upload to Cloudflare Images
        const imageForm = new FormData();
        imageForm.append("file", file);
        imageForm.append("requireSignedURLs", "false");

        const uploadResp = await fetch(CF_UPLOAD_URL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${CF_UPLOAD_TOKEN}`
          },
          body: imageForm
        });

        const uploadData = await uploadResp.json();
        if (!uploadResp.ok || !uploadData.success) {
          throw new Error(`Image upload failed for fish ${i}`);
        }

        const imageId = uploadData.result.id;
        imageIds.push(imageId);
        lengths.push(parseFloat(length));
      }

      // Submit to Worker with angler name, image IDs, and lengths
      const payload = {
        name,
        imageIds,
        lengths
      };

      const submitResp = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!submitResp.ok) {
        const error = await submitResp.json();
        throw new Error(error?.error || "Failed to submit fish info");
      }

      statusMessage.style.color = "lightgreen";
      statusMessage.textContent = `Successfully uploaded ${fishCount} fish!`;
      fishForm.reset();
      fishInputsDiv.innerHTML = "";
    } catch (err) {
      console.error(err);
      statusMessage.style.color = "red";
      statusMessage.textContent = "Submission error: " + err.message;
    }
  });
</script>
</body>
</html>
