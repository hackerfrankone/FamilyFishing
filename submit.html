<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Fish - Family Fishing Fun</title>
  <base href="https://www.familyfishing.fun/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://hackerfrankone.github.io https://www.familyfishing.fun https://*.cloudflare.com data:; connect-src 'self' https://hackerfrankone.github.io https://www.familyfishing.fun https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev; form-action 'self'; object-src 'none'; base-uri 'self';">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="icon" type="image/x-icon" href="https://www.familyfishing.fun/images/favicon.jpg">
  <style>
    body { background-image: url('https://hackerfrankone.github.io/FamilyFishing/images/background.png?v=2'); background-color: #000; background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 1rem; display: flex; flex-direction: column; align-items: center; }
    h1 { color: #FFD700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); text-align: center; }
    .submit-form { background: rgba(0, 0, 0, 0.6); padding: 1rem; border-radius: 8px; width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; color: #FFD700; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); }
    select, input[type="file"], input[type="number"] { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; background: #fff; color: #000; font-size: 1rem; }
    select:disabled { background: #666; cursor: not-allowed; }
    input[type="submit"], .add-fish-btn { background-color: #28a745; color: #fff; font-weight: bold; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; transition: filter 0.3s ease; text-align: center; }
    input[type="submit"]:disabled, .add-fish-btn:disabled { background-color: #218838; cursor: not-allowed; filter: brightness(80%); }
    input[type="submit"]:hover:not(:disabled), .add-fish-btn:hover:not(:disabled) { filter: brightness(120%); }
    .fish-entry { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 0.5rem; }
    .success-message, .error-message, .loading-message { font-size: 0.9rem; text-align: center; display: none; }
    .success-message { color: #28a745; }
    .loading-message { color: #FFD700; font-weight: bold; }
    .error-message { color: #ff0000; }
    .preview-image { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 4px; margin-top: 0.5rem; }
    @media (max-width: 768px) { .submit-form { padding: 0.5rem; } h1 { font-size: 1.5rem; } select, input[type="file"], input[type="number"], input[type="submit"], .add-fish-btn { font-size: 0.9rem; } .preview-image { max-width: 80px; max-height: 80px; } }
  </style>
  <script>
    async function resizeImage(file) {
      console.log(`Using original ${file.name}, size: ${file.size} bytes, type: ${file.type}`);
      return file;
    }
    async function checkFirstSubmission(anglerName) {
      try {
        console.log(`Checking first submission for ${anglerName}`);
        const response = await fetch(`https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/check_first_submission?angler=${encodeURIComponent(anglerName)}`, {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
        }
        const data = await response.json();
        console.log(`First submission check for ${anglerName}: ${data.isFirstSubmission}`);
        return data.isFirstSubmission;
      } catch (error) {
        console.error(`Failed to check first submission for ${anglerName}: ${error.message}`);
        return true;
      }
    }
    async function fetchAnglerList() {
      try {
        console.log('Fetching angler list from https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/angler_list');
        const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/angler_list', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        console.log(`Response status: ${response.status}`);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(`HTTP ${response.status}: ${errorData.error || 'Failed to fetch anglers'}`);
        }
        const anglers = await response.json();
        console.log('Received anglers:', anglers);
        if (!Array.isArray(anglers)) {
          throw new Error(`Invalid angler list format: ${JSON.stringify(anglers)}`);
        }
        if (anglers.length === 0) {
          console.warn('Angler list is empty');
        }
        return anglers.map(name => name.replace(/[<>]/g, '')).filter(name => name.length > 0);
      } catch (error) {
        console.error('Failed to load anglers:', error.message);
        document.getElementById('errorMessage').textContent = `Failed to load anglers: ${error.message}. Please try again later.`;
        document.getElementById('errorMessage').style.display = 'block';
        return [];
      }
    }
    async function populateAnglerDropdown() {
      const anglerSelect = document.getElementById('anglerName');
      const errorMessage = document.getElementById('errorMessage');
      anglerSelect.disabled = true;
      anglerSelect.innerHTML = '<option value="">Loading anglers...</option>';
      const anglers = await fetchAnglerList();
      anglerSelect.disabled = false;
      if (anglers.length === 0) {
        anglerSelect.innerHTML = '<option value="">No anglers registered</option>';
        errorMessage.textContent = 'No registered anglers available. Please join the tournament.';
        errorMessage.style.display = 'block';
        console.warn('No anglers loaded into dropdown');
        return;
      }
      anglerSelect.innerHTML = '<option value="">Select your name</option>' + anglers.map(name => `<option value="${name}">${name}</option>`).join('');
      console.log('Populated dropdown with anglers:', anglers);
      const storedAngler = Object.keys(localStorage).find(key => key.startsWith('angler_pin_') && anglers.find(a => a.toLowerCase() === key.replace('angler_pin_', '')));
      if (storedAngler) {
        const anglerName = anglers.find(a => a.toLowerCase() === storedAngler.replace('angler_pin_', ''));
        if (anglerName) {
          anglerSelect.value = anglerName;
          console.log(`Auto-selected angler: ${anglerName}`);
          validateForm();
        }
      }
    }
    async function validateForm() {
      const anglerSelect = document.getElementById('anglerName');
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      const anglerValid = anglerSelect.value !== '';
      let isValid = anglerValid;
      errorMessage.style.display = 'none';
      if (!anglerValid) {
        errorMessage.textContent = 'Please select an angler.';
        errorMessage.style.display = 'block';
      }
      submitButton.disabled = !isValid;
      return isValid;
    }
    function addFishEntry() {
      const fishEntries = document.querySelectorAll('.fish-entry');
      if (fishEntries.length >= 5) return; // Limit to 5 fish
      const newIndex = fishEntries.length + 1;
      const newEntry = document.createElement('div');
      newEntry.className = 'fish-entry';
      newEntry.innerHTML = `
        <label for="fishPhoto${newIndex}">Fish Photo:</label>
        <input type="file" id="fishPhoto${newIndex}" name="fishPhoto${newIndex}" accept="image/*">
        <img id="preview${newIndex}" class="preview-image" style="display: none;" alt="Fish ${newIndex} Preview">
        <label for="fishLength${newIndex}">Fish Length (inches):</label>
        <input type="number" id="fishLength${newIndex}" name="fishLength${newIndex}" step="0.25" min="0" placeholder="example: 12.75">
      `;
      newEntry.style.display = 'block';
      document.getElementById('fishForm').insertBefore(newEntry, document.getElementById('addFishBtn'));
      const photoInput = document.getElementById(`fishPhoto${newIndex}`);
      photoInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        console.log(`Selected: ${file?.name}, Type: ${file?.type}, Size: ${file?.size} bytes`);
        if (file) {
          const anglerName = document.getElementById('anglerName').value;
          if (!anglerName) {
            document.getElementById('errorMessage').textContent = 'Please select an angler before uploading a photo.';
            document.getElementById('errorMessage').style.display = 'block';
            alert('Please select an angler before uploading a photo.');
            e.target.value = '';
            await validateForm();
            return;
          }
          await displayPreview(file, `preview${newIndex}`);
          await validateForm();
        }
      });
      document.getElementById(`fishLength${newIndex}`).addEventListener('input', validateForm);
      validateForm();
    }
    async function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('fishForm');
      const successMessage = document.getElementById('successMessage');
      const loadingMessage = document.getElementById('loadingMessage');
      const errorMessage = document.getElementById('errorMessage');
      const submitButton = document.getElementById('submitButton');
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      loadingMessage.style.display = 'block';
      submitButton.disabled = true;
      try {
        const anglerName = document.getElementById('anglerName').value;
        if (!anglerName) throw new Error('Please select an angler before submitting.');
        const formData = new FormData();
        formData.append('name', anglerName);
        formData.append('fishCount', document.querySelectorAll('.fish-entry').length); // Dynamic count
        const fishEntries = document.querySelectorAll('.fish-entry');
        fishEntries.forEach((entry, i) => {
          const photoInput = entry.querySelector(`input[type="file"]`);
          const lengthInput = entry.querySelector(`input[type="number"]`);
          const file = photoInput.files[0];
          if (file) {
            formData.append(`fishPhoto${i + 1}`, file); // No resizing
            formData.append(`fishLength${i + 1}`, lengthInput.value || 0);
          }
        });
        console.log(`Submitting form for ${anglerName}`);
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000); // 30-second timeout
        const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/submit_fish', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        if (!response.ok) {
          const errorText = await response.text();
          console.log('Server response status:', response.status, 'Error:', errorText);
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }
        const result = await response.json();
        if (!result.success) throw new Error(`Submission failed: ${JSON.stringify(result)}`);
        successMessage.textContent = 'Fish submitted successfully!';
        successMessage.style.display = 'block';
        alert('Submission successful!');
        window.close(); // Close the window instead of redirecting
      } catch (error) {
        console.error('Submission error:', error.message, 'Stack:', error.stack);
        errorMessage.textContent = `Submission failed: ${error.message}`;
        errorMessage.style.display = 'block';
        alert(`Submission failed: ${error.message}`);
      } finally {
        loadingMessage.style.display = 'none';
        validateForm();
      }
    }
    function displayPreview(file, previewId) {
      console.log(`Displaying preview for ${file.name}`);
      try {
        const preview = document.getElementById(previewId);
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          console.log(`Preview displayed for ${file.name}`);
        };
        reader.onerror = () => { throw new Error('Failed to read file for preview'); };
        reader.readAsDataURL(file);
      } catch (err) {
        console.error(`Preview error for ${file.name}: ${err.message}`);
        throw err;
      }
    }
  </script>
</head>
<body>
  <h1>Submit Your Fish</h1>
  <form id="fishForm" class="submit-form" action="https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/submit_fish" method="POST" enctype="multipart/form-data">
    <label for="anglerName">Angler Name:</label>
    <select id="anglerName" name="name" required><option value="">Loading anglers...</option></select>
    <label for="fishPhoto">Fish Photo:</label>
    <input type="file" id="fishPhoto" name="fishPhoto" accept="image/*">
    <img id="preview" class="preview-image" style="display: none;" alt="Fish Preview">
    <label for="fishLength">Fish Length (inches):</label>
    <input type="number" id="fishLength" name="fishLength" step="0.25" min="0" placeholder="example: 12.75">
    <p id="successMessage" class="success-message"></p>
    <p id="errorMessage" class="error-message"></p>
    <input type="submit" id="submitButton" value="Submit Fish" disabled>
    <button type="button" class="add-fish-btn" id="addFishBtn">Add more Fish</button>
    <p id="loadingMessage" class="loading-message">Please do not close, uploading picture...</p>
  </form>
</body>
</html>
