<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Fish - Family Fishing Fun</title>
  <base href="https://www.familyfishing.fun/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://hackerfrankone.github.io https://www.familyfishing.fun https://*.cloudflare.com data:; connect-src 'self' https://hackerfrankone.github.io https://www.familyfishing.fun https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev; form-action 'self'; object-src 'none'; base-uri 'self';">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="icon" type="image/x-icon" href="https://www.familyfishing.fun/images/favicon.jpg">
  <style>
    body { background-image: url('https://hackerfrankone.github.io/FamilyFishing/images/background.png?v=2'); background-color: #000; background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 1rem; display: flex; flex-direction: column; align-items: center; }
    h1 { color: #FFD700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); text-align: center; }
    .submit-form { background: rgba(0, 0, 0, 0.6); padding: 1rem; border-radius: 8px; width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; color: #FFD700; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); }
    select, input[type="file"], input[type="number"] { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; background: #fff; color: #000; font-size: 1rem; }
    select:disabled { background: #666; cursor: not-allowed; }
    input[type="submit"], .add-fish-btn { background-color: #28a745; color: #fff; font-weight: bold; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; transition: filter 0.3s ease; text-align: center; }
    input[type="submit"]:disabled, .add-fish-btn:disabled { background-color: #218838; cursor: not-allowed; filter: brightness(80%); }
    input[type="submit"]:hover:not(:disabled), .add-fish-btn:hover:not(:disabled) { filter: brightness(120%); }
    .fish-entry { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 0.5rem; }
    .success-message, .error-message, .loading-message { font-size: 0.9rem; text-align: center; display: none; }
    .success-message { color: #28a745; }
    .loading-message { color: #FFD700; font-weight: bold; }
    .error-message { color: #ff0000; }
    .preview-image { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 4px; margin-top: 0.5rem; }
    @media (max-width: 768px) { .submit-form { padding: 0.5rem; } h1 { font-size: 1.5rem; } select, input[type="file"], input[type="number"], input[type="submit"], .add-fish-btn { font-size: 0.9rem; } .preview-image { max-width: 80px; max-height: 80px; } }
  </style>
  <script>
    async function resizeImage(file) {
      // Use original file without resizing
      console.log(`Using original ${file.name}, size: ${file.size}, type: ${file.type}`);
      return file;
    }
    function validateFile(file) {
      // Accept only images, warn for non-images
      console.log(`Validating ${file.name}: Type=${file.type}, Size=${file.size}`);
      if (!file.type.startsWith('image/')) {
        console.warn(`${file.name} is not an image, submission will fail`);
        return 'Please upload an image file (e.g., JPEG, PNG, HEIC).';
      }
      return null; // No size checks
    }
    function displayPreview(file, previewId) {
      console.log(`Displaying preview for ${file.name}`);
      try {
        const preview = document.getElementById(previewId);
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          console.log(`Preview displayed for ${file.name}`);
        };
        reader.onerror = () => { throw new Error('Failed to read file for preview'); };
        reader.readAsDataURL(file);
      } catch (err) {
        console.error(`Preview error for ${file.name}: ${err.message}`);
        throw err;
      }
    }
    async function savePin(anglerName, pin, retries = 5, delay = 1500) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          console.log(`Attempt ${attempt} to save PIN for ${anglerName}`);
          const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/update_pin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: anglerName, pin })
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.error || `HTTP ${response.status}: ${JSON.stringify(data)}`);
          console.log(`PIN saved successfully for ${anglerName}`);
          return true;
        } catch (error) {
          console.error(`Attempt ${attempt} failed to save PIN for ${anglerName}: ${error.message}`);
          if (attempt === retries) return false;
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
      return false;
    }
    async function verifyPin(anglerName, pin, retries = 5, delay = 1500) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          console.log(`Attempt ${attempt} to verify PIN for ${anglerName}`);
          const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/verify_pin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: anglerName, pin })
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.error || `HTTP ${response.status}: ${JSON.stringify(data)}`);
          console.log(`PIN verification for ${anglerName}: ${data.isValid}`);
          return data.isValid ? true : data.error === 'No PIN set for this angler' ? 'no_pin' : false;
        } catch (error) {
          console.error(`Attempt ${attempt} failed to verify PIN for ${anglerName}: ${error.message}`);
          if (attempt === retries) return false;
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
      return false;
    }
    async function checkFirstSubmission(anglerName) {
      try {
        console.log(`Checking first submission for ${anglerName}`);
        const response = await fetch(`https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/check_first_submission?angler=${encodeURIComponent(anglerName)}`, {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
        }
        const data = await response.json();
        console.log(`First submission check for ${anglerName}: ${data.isFirstSubmission}`);
        return data.isFirstSubmission;
      } catch (error) {
        console.error(`Failed to check first submission for ${anglerName}: ${error.message}`);
        return true;
      }
    }
    async function fetchAnglerList() {
      try {
        console.log('Fetching angler list from https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/angler_list');
        const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/angler_list', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        console.log(`Response status: ${response.status}`);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(`HTTP ${response.status}: ${errorData.error || 'Failed to fetch anglers'}`);
        }
        const anglers = await response.json();
        console.log('Received anglers:', anglers);
        if (!Array.isArray(anglers)) {
          throw new Error(`Invalid angler list format: ${JSON.stringify(anglers)}`);
        }
        if (anglers.length === 0) {
          console.warn('Angler list is empty');
        }
        return anglers.map(name => name.replace(/[<>]/g, '')).filter(name => name.length > 0);
      } catch (error) {
        console.error('Failed to load anglers:', error.message);
        document.getElementById('errorMessage').textContent = `Failed to load anglers: ${error.message}. Please try again later.`;
        document.getElementById('errorMessage').style.display = 'block';
        return [];
      }
    }
    async function populateAnglerDropdown() {
      const anglerSelect = document.getElementById('anglerName');
      const errorMessage = document.getElementById('errorMessage');
      anglerSelect.disabled = true;
      anglerSelect.innerHTML = '<option value="">Loading anglers...</option>';
      const anglers = await fetchAnglerList();
      anglerSelect.disabled = false;
      if (anglers.length === 0) {
        anglerSelect.innerHTML = '<option value="">No anglers registered</option>';
        errorMessage.textContent = 'No registered anglers available. Please join the tournament.';
        errorMessage.style.display = 'block';
        console.warn('No anglers loaded into dropdown');
        return;
      }
      anglerSelect.innerHTML = '<option value="">Select your name</option>' + anglers.map(name => `<option value="${name}">${name}</option>`).join('');
      console.log('Populated dropdown with anglers:', anglers);
      const storedAngler = Object.keys(localStorage).find(key => key.startsWith('angler_pin_') && anglers.find(a => a.toLowerCase() === key.replace('angler_pin_', '')));
      if (storedAngler) {
        const anglerName = anglers.find(a => a.toLowerCase() === storedAngler.replace('angler_pin_', ''));
        if (anglerName) {
          anglerSelect.value = anglerName;
          console.log(`Auto-selected angler: ${anglerName}`);
          validateForm();
        }
      }
    }
    // Removed populateFishCountDropdown since we’re using dynamic entries with a button
    async function validateForm() {
      const anglerSelect = document.getElementById('anglerName');
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      const anglerValid = anglerSelect.value !== '';
      let isValid = anglerValid;
      errorMessage.style.display = 'none';
      if (!anglerValid) {
        errorMessage.textContent = 'Please select an angler.';
        errorMessage.style.display = 'block';
      }
      submitButton.disabled = !isValid;
      return isValid;
    }
    function addFishEntry() {
      const fishEntries = document.querySelectorAll('.fish-entry');
      if (fishEntries.length >= 5) return; // Limit to 5 fish
      const newIndex = fishEntries.length + 1;
      const newEntry = document.createElement('div');
      newEntry.className = 'fish-entry';
      newEntry.innerHTML = `
        <label for="fishPhoto${newIndex}">Fish ${newIndex} Photo:</label>
        <input type="file" id="fishPhoto${newIndex}" name="fishPhoto${newIndex}" accept="image/*">
        <img id="preview${newIndex}" class="preview-image" style="display: none;" alt="Fish ${newIndex} Preview">
        <label for="fishLength${newIndex}">Fish ${newIndex} Length (inches):</label>
        <input type="number" id="fishLength${newIndex}" name="fishLength${newIndex}" step="0.25" min="0" placeholder="example: 12.75">
      `;
      newEntry.style.display = 'block';
      document.getElementById('fishForm').insertBefore(newEntry, document.getElementById('submitButton')); // Place before Submit Fish
      const photoInput = document.getElementById(`fishPhoto${newIndex}`);
      photoInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        console.log(`Selected: ${file?.name}, Type: ${file?.type}, Size: ${file?.size} bytes`);
        if (file) {
          const anglerName = document.getElementById('anglerName').value;
          if (!anglerName) {
            document.getElementById('errorMessage').textContent = 'Please select an angler before uploading a photo.';
            document.getElementById('errorMessage').style.display = 'block';
            alert('Please select an angler before uploading a photo.');
            e.target.value = '';
            await validateForm();
            return;
          }
          const fileError = validateFile(file);
          if (fileError) {
            console.error(`Validation failed for ${file.name}: ${fileError}`);
            document.getElementById('errorMessage').textContent = fileError;
            document.getElementById('errorMessage').style.display = 'block';
            alert(fileError);
            e.target.value = '';
          } else {
            displayPreview(file, `preview${newIndex}`);
            await validateForm();
          }
        }
      });
      document.getElementById(`fishLength${newIndex}`).addEventListener('input', validateForm);
      validateForm();
    }
    async function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('fishForm');
      const successMessage = document.getElementById('successMessage');
      const loadingMessage = document.getElementById('loadingMessage');
      const errorMessage = document.getElementById('errorMessage');
      const submitButton = document.getElementById('submitButton');
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      loadingMessage.style.display = 'block';
      submitButton.disabled = true;
      try {
        const anglerName = document.getElementById('anglerName').value;
        if (!anglerName) throw new Error('Please select an angler before submitting.');
        const formData = new FormData();
        formData.append('name', anglerName);
        const fishEntries = document.querySelectorAll('.fish-entry');
        const visibleFishEntries = Array.from(fishEntries).filter(entry => getComputedStyle(entry).display !== 'none');
        if (visibleFishEntries.length === 0) throw new Error('Please include at least one fish entry.');
        formData.append('fishCount', visibleFishEntries.length); // Send only visible entries count
        visibleFishEntries.forEach((entry, i) => {
          const photoInput = entry.querySelector(`input[type="file"]`);
          const lengthInput = entry.querySelector(`input[type="number"]`);
          const file = photoInput.files ? photoInput.files[0] : null;
          const length = lengthInput.value.trim();
          console.log(`Fish ${i + 1}: File=${file ? file.name : 'null'}, Length=${length}, Parsed=${parseFloat(length)}`); // Debug
          if (!file) {
            throw new Error(`Please include a photo for Fish ${i + 1}.`);
          }
          if (!length || isNaN(parseFloat(length)) || parseFloat(length) <= 0) {
            throw new Error(`Please include a valid length for Fish ${i + 1}.`);
          }
          // Match Worker's quarter-inch check
          const parsedLength = parseFloat(length);
          const isQuarterInch = parsedLength * 4 % 1 === 0;
          if (!isQuarterInch) {
            const lowerQuarter = Math.floor(parsedLength * 4) / 4;
            const upperQuarter = Math.ceil(parsedLength * 4) / 4;
            throw new Error(`Length ${length} for Fish ${i + 1} must be in quarter-inch increments. Round to ${lowerQuarter.toFixed(2)}" or ${upperQuarter.toFixed(2)}".`);
          }
          formData.append(`fishPhoto${i + 1}`, file); // No resizing
          formData.append(`fishLength${i + 1}`, length);
        });
        console.log(`Submitting form for ${anglerName} with ${visibleFishEntries.length} visible fish`);
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000); // 30-second timeout
        const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/submit_fish', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        if (!response.ok) {
          const errorText = await response.text();
          console.log('Server response status:', response.status, 'Error:', errorText);
          throw new Error(`Server error: ${response.status} - ${errorText}`);
        }
        const result = await response.json();
        if (!result.success) throw new Error(`Submission failed: ${JSON.stringify(result)}`);
        successMessage.textContent = 'Fish submitted successfully! Redirecting to leaderboard...';
        successMessage.style.display = 'block';
        alert('Submission successful! Your fish have been uploaded.');
        form.reset();
        document.getElementById('anglerName').value = anglerName;
        for (let i = 1; i <= 5; i++) {
          document.getElementById(`fishEntry${i}`).style.display = 'none';
          document.getElementById(`preview${i}`).style.display = 'none';
          document.getElementById(`preview${i}`).src = '';
        }
        setTimeout(() => {
          window.location.href = 'https://www.familyfishing.fun/index.html';
        }, 1000);
      } catch (error) {
        console.error('Submission error:', error.message, 'Stack:', error.stack);
        errorMessage.textContent = `Submission failed: ${error.message}`;
        errorMessage.style.display = 'block';
        alert(`Submission failed: ${error.message}`);
      } finally {
        loadingMessage.style.display = 'none';
        validateForm();
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      populateAnglerDropdown();
      // Initialize with first fish entry visible
      document.getElementById('fishEntry1').style.display = 'block';
      document.getElementById('fishForm').addEventListener('submit', handleSubmit);
      document.getElementById('anglerName').addEventListener('change', validateForm);
      // Add single "Add more Fish" button above Submit Fish
      let addFishButton = document.getElementById('addFishBtn');
      if (!addFishButton) {
        addFishButton = document.createElement('button');
        addFishButton.type = 'button';
        addFishButton.className = 'add-fish-btn';
        addFishButton.id = 'addFishBtn';
        addFishButton.textContent = 'Add more Fish';
        addFishButton.addEventListener('click', addFishEntry);
        document.getElementById('fishForm').insertBefore(addFishButton, document.getElementById('submitButton'));
      }
      for (let i = 1; i <= 5; i++) {
        const photoInput = document.getElementById(`fishPhoto${i}`);
        photoInput?.addEventListener('change', async (e) => {
          const file = e.target.files[0];
          console.log(`Selected: ${file?.name}, Type: ${file?.type}, Size: ${file?.size}`);
          if (file) {
            const anglerName = document.getElementById('anglerName').value;
            if (!anglerName) {
              document.getElementById('errorMessage').textContent = 'Please select an angler before uploading a photo.';
              document.getElementById('errorMessage').style.display = 'block';
              alert('Please select an angler before uploading a photo.');
              e.target.value = '';
              await validateForm();
              return;
            }
            const fileError = validateFile(file);
            if (fileError) {
              console.error(`Validation failed for ${file.name}: ${fileError}`);
              document.getElementById('errorMessage').textContent = fileError;
              document.getElementById('errorMessage').style.display = 'block';
              alert(fileError);
              e.target.value = '';
            } else {
              displayPreview(file, `preview${i}`);
              await validateForm();
            }
          }
        });
        document.getElementById(`fishLength${i}`)?.addEventListener('input', validateForm);
      }
    });
  </script>
</head>
<body>

    <select id="anglerName" name="name" required><option value="">Loading anglers...</option></select>

    <div id="fishEntry1" class="fish-entry">
      <label for="fishPhoto1">Fish 1 Photo:</label>
      <input type="file" id="fishPhoto1" name="fishPhoto1" accept="image/*">

      <input type="number" id="fishLength1" name="fishLength1" step="0.25" min="0" placeholder="example: 12.75">
    </div>
    <div id="fishEntry2" class="fish-entry" style="display: none;">
      <label for="fishPhoto2">Fish 2 Photo:</label>
      <input type="file" id="fishPhoto2" name="fishPhoto2" accept="image/*">
      <img id="preview2" class="preview-image" style="display: none;" alt="Fish 2 Preview">
      <label for="fishLength2">Fish 2 Length (inches):</label>
      <input type="number" id="fishLength2" name="fishLength2" step="0.25" min="0" placeholder="example: 12.75">
    </div>
    <div id="fishEntry3" class="fish-entry" style="display: none;">
      <label for="fishPhoto3">Fish 3 Photo:</label>
      <input type="file" id="fishPhoto3" name="fishPhoto3" accept="image/*">
      <img id="preview3" class="preview-image" style="display: none;" alt="Fish 3 Preview">
      <label for="fishLength3">Fish 3 Length (inches):</label>
      <input type="number" id="fishLength3" name="fishLength3" step="0.25" min="0" placeholder="example: 12.75">
    </div>
    <div id="fishEntry4" class="fish-entry" style="display: none;">
      <label for="fishPhoto4">Fish 4 Photo:</label>
      <input type="file" id="fishPhoto4" name="fishPhoto4" accept="image/*">
      <img id="preview4" class="preview-image" style="display: none;" alt="Fish 4 Preview">
      <label for="fishLength4">Fish 4 Length (inches):</label>
      <input type="number" id="fishLength4" name="fishLength4" step="0.25" min="0" placeholder="example: 12.75">
    </div>
    <div id="fishEntry5" class="fish-entry" style="display: none;">
      <label for="fishPhoto5">Fish 5 Photo:</label>
      <input type="file" id="fishPhoto5" name="fishPhoto5" accept="image/*">
      <img id="preview5" class="preview-image" style="display: none;" alt="Fish 5 Preview">
      <label for="fishLength5">Fish 5 Length (inches):</label>
      <input type="number" id="fishLength5" name="fishLength5" step="0.25" min="0" placeholder="example: 12.75">
    </div>
    <button type="button" class="add-fish-btn" id="addFishBtn">Add more Fish</button>
    <input type="submit" id="submitButton" value="Submit Fish" disabled>
    <p id="loadingMessage" class="loading-message">Please do not close, uploading picture...</p>
  </form>
</body>
