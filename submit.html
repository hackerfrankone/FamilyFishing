<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Fish Picture</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    .button {
      background-color: #000;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00FF00;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      color: #66ff66;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Submit Your Fish Picture</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/*" required />
    <br />
    <button type="submit" class="button" id="submitBtn">Submit</button>
  </form>

  <div class="message" id="messageArea"></div>

  <script>
    const DROPBOX_URL = "https://www.dropbox.com/request/cI0PMHqjsdo9FrZ0KRMG";

    const cooldownSeconds = 60; // Prevent repeat submits for 1 minute
    let lastUploadTime = 0;

    const form = document.getElementById("uploadForm");
    const message = document.getElementById("messageArea");
    const submitBtn = document.getElementById("submitBtn");
    const fileInput = document.getElementById("fileInput");

    function validateFile(file) {
      if (!file) {
        message.textContent = "Please select a file.";
        return false;
      }
      if (!file.type.startsWith("image/")) {
        message.textContent = "Only image files are allowed.";
        return false;
      }
      if (file.size > 5 * 1024 * 1024) {
        message.textContent = "Image is too large. Max 5MB.";
        return false;
      }
      return true;
    }

    function startCooldown() {
      lastUploadTime = Date.now();
      submitBtn.classList.add("disabled");
      fileInput.disabled = true;

      setTimeout(() => {
        submitBtn.classList.remove("disabled");
        fileInput.disabled = false;
        message.textContent = "You can upload another image now.";
      }, cooldownSeconds * 1000);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const file = fileInput.files[0];

      if (!validateFile(file)) return;

      const now = Date.now();
      if (now - lastUploadTime < cooldownSeconds * 1000) {
        message.textContent = `Please wait before uploading again.`;
        return;
      }

      message.textContent = "Opening Dropbox upload page...";
      startCooldown();

      // Open Dropbox file request in a new tab
      window.open(DROPBOX_URL, "_blank");
    });
  </script>

</body>
</html>
