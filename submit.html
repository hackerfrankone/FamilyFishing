<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Catch</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    form {
      background: rgba(0, 0, 0, 0.75);
      max-width: 500px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    .name-warning {
      color: #ff6666;
      font-weight: bold;
      margin-bottom: 0.75em;
      text-align: center;
    }
    .geobox {
      background: #222;
      padding: 1em;
      margin-top: 1.5em;
      border-radius: 8px;
      font-style: italic;
      font-size: 0.9em;
      text-align: center;
      border: 1px solid #444;
    }
    #fishInputs label {
      margin-top: 1em;
      font-weight: normal;
    }
    #statusMessage {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="fishForm" enctype="multipart/form-data" novalidate>
    <h2>Submit Your Catch</h2>
    <div class="name-warning">Name must EXACTLY match your registered angler name (case-sensitive, no extra spaces).</div>

    <label for="anglerName">Angler Name (must match registration):</label>
    <input type="text" id="anglerName" name="name" required autocomplete="off" />

    <label for="fishCountSelect">How many fish are you submitting?</label>
    <input type="number" id="fishCountSelect" name="fishCount" min="1" required placeholder="Enter number of fish" />

    <div id="fishInputs"></div>

    <button type="submit">Submit</button>

    <div id="statusMessage"></div>
  </form>

  <script>
    const fishInputsDiv = document.getElementById("fishInputs");
    const fishCountInput = document.getElementById("fishCountSelect");
    const fishForm = document.getElementById("fishForm");
    const statusMessage = document.getElementById("statusMessage");

    fishCountInput.addEventListener("input", () => {
      const count = parseInt(fishCountInput.value);
      fishInputsDiv.innerHTML = "";
      if (count > 0 && count <= 100) { // sanity limit
        for (let i = 1; i <= count; i++) {
          const fishDiv = document.createElement("div");
          fishDiv.style.marginBottom = "1.5em";

          fishDiv.innerHTML = `
            <label>Fish Photo ${i}: <input type="file" name="fishPhoto${i}" accept="image/*" required /></label>
            <label>Fish Length ${i} (inches): <input type="number" name="fishLength${i}" step="0.01" min="0" required placeholder="Enter length in inches" /></label>
          `;
          fishInputsDiv.appendChild(fishDiv);
        }
      }
    });

    fishForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      statusMessage.style.color = "white";
      statusMessage.textContent = "Uploading images...";

      const formData = new FormData(fishForm);
      const fishCount = parseInt(formData.get("fishCount"));
      const name = formData.get("name")?.trim();

      if (!name) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Please enter your angler name.";
        return;
      }

      if (!fishCount || fishCount < 1) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Please enter a valid number of fish to submit.";
        return;
      }

      for (let i = 1; i <= fishCount; i++) {
        const file = formData.get(`fishPhoto${i}`);
        const length = formData.get(`fishLength${i}`);

        if (!file || !file.name) {
          statusMessage.style.color = "red";
          statusMessage.textContent = `Missing photo for fish ${i}`;
          return;
        }
        if (!length || Number(length) <= 0) {
          statusMessage.style.color = "red";
          statusMessage.textContent = `Please enter a valid length for fish ${i}`;
          return;
        }

        const uploadData = new FormData();
        uploadData.append("fishPhoto" + i, file, file.name);
        uploadData.append("fishLength" + i, length);
        uploadData.append("name", name);
        uploadData.append("fishCount", fishCount.toString());

        try {
          const response = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/", {
            method: "POST",
            body: uploadData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP ${response.status}`);
          }

          const jsonResp = await response.json();
          console.log(`Upload response for fish ${i}:`, jsonResp);
        } catch (error) {
          console.error(`Error uploading fish ${i}:`, error.message);
          statusMessage.style.color = "red";
          statusMessage.textContent = `Error uploading fish ${i}: ${error.message}`;
          return;
        }
      }

      statusMessage.style.color = "lightgreen";
      statusMessage.textContent = `Successfully uploaded ${fishCount} fish image(s)!`;
      fishForm.reset();
      fishInputsDiv.innerHTML = "";
    });
  </script>
</body>
</html>
