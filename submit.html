<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Catch</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    form {
      background: rgba(0, 0, 0, 0.75);
      max-width: 500px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    .name-warning {
      color: #ff6666;
      font-weight: bold;
      margin-bottom: 0.75em;
      text-align: center;
    }
    .geobox {
      background: #222;
      padding: 1em;
      margin-top: 1.5em;
      border-radius: 8px;
      font-style: italic;
      font-size: 0.9em;
      text-align: center;
      border: 1px solid #444;
    }
    #fishInputs label {
      margin-top: 1em;
      font-weight: normal;
    }
    #statusMessage {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="fishForm" enctype="multipart/form-data" novalidate>
    <h2>Submit Your Catch</h2>
    <div class="name-warning">Name must match angler name exactly (e.g., "Frank Ellison").</div>

    <label for="anglerName">Angler Name (must match registration):</label>
    <input type="text" id="anglerName" name="name" required autocomplete="off" />

    <label for="fishCountSelect">How many fish are you submitting? (max 5):</label>
    <select name="fishCount" id="fishCountSelect" required>
      <option value="">Select...</option>
      <option value="1">1 Fish</option>
      <option value="2">2 Fish</option>
      <option value="3">3 Fish</option>
      <option value="4">4 Fish</option>
      <option value="5">5 Fish</option>
    </select>

    <div id="fishInputs"></div>

    <div class="geobox">
      <p><strong>Do you allow location access to verify your location? <em>(Required)</em></strong></p>
    </div>

    <button type="submit">Submit</button>

    <div id="statusMessage"></div>
  </form>

  <script>
    const fishInputsDiv = document.getElementById("fishInputs");
    const fishCountSelect = document.getElementById("fishCountSelect");
    const fishForm = document.getElementById("fishForm");
    const statusMessage = document.getElementById("statusMessage");

    fishCountSelect.addEventListener("change", () => {
      const count = parseInt(fishCountSelect.value);
      fishInputsDiv.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const wrapper = document.createElement("div");
        wrapper.style.marginBottom = "1.5em";

        const label = document.createElement("label");
        label.innerHTML = `Fish Photo ${i}:`;
        wrapper.appendChild(label);

        const input = document.createElement("input");
        input.type = "file";
        input.name = `fishPhoto${i}`;
        input.accept = "image/*";
        input.required = true;
        wrapper.appendChild(input);

        const lengthDisplay = document.createElement("div");
        lengthDisplay.id = `lengthDisplay${i}`;
        lengthDisplay.style.marginTop = "0.5em";
        lengthDisplay.style.color = "lightgreen";
        lengthDisplay.textContent = "";
        wrapper.appendChild(lengthDisplay);

        fishInputsDiv.appendChild(wrapper);
      }
    });

    fishForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.style.color = "white";
      statusMessage.textContent = "Checking location permission...";

      if (!navigator.geolocation) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (lat < 35.0 || lat > 36.7 || lon < -90.3 || lon > -81.7) {
          statusMessage.style.color = "red";
          statusMessage.textContent = "You must be in Tennessee waters to submit.";
          return;
        }

        statusMessage.textContent = "Location verified. Uploading images...";

        const formData = new FormData(fishForm);
        const fishCount = parseInt(formData.get("fishCount"));
        const name = formData.get("name")?.trim();
        if (!name) {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Please enter your angler name.";
          return;
        }

        for (let i = 1; i <= fishCount; i++) {
          const file = formData.get(`fishPhoto${i}`);
          if (!file || !file.name) {
            statusMessage.style.color = "red";
            statusMessage.textContent = `Missing photo for fish ${i}`;
            return;
          }

          const uploadData = new FormData();
          uploadData.append("fishPhoto" + i, file, file.name);
          uploadData.append("name", name);
          uploadData.append("fishCount", fishCount.toString());

          try {
            const response = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/", {
              method: "POST",
              body: uploadData,
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || `HTTP ${response.status}`);
            }

            const jsonResp = await response.json();
            console.log(`Upload response for fish ${i}:`, jsonResp);

            const length = jsonResp.length;
            const lengthDiv = document.getElementById(`lengthDisplay${i}`);
            if (lengthDiv) {
              lengthDiv.textContent = `Length: ${length ? length.toFixed(2) : "N/A"} inches`;
            }

          } catch (error) {
            console.error(`Error uploading fish ${i}:`, error.message);
            statusMessage.style.color = "red";
            statusMessage.textContent = `Error uploading fish ${i}: ${error.message}`;
            return;
          }
        }

        statusMessage.style.color = "lightgreen";
        statusMessage.textContent = `Successfully uploaded ${fishCount} fish image(s)!`;
        fishForm.reset();
        fishInputsDiv.innerHTML = "";
      }, () => {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Location permission denied. Cannot submit.";
      });
    });
  </script>
</body>
</html>
