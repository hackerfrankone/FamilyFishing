<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Fish</title>
  <base href="https://hackerfrankone.github.io/FamilyFishing/">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://hackerfrankone.github.io https://www.familyfishing.fun https://www.dropbox.com https://dl.dropboxusercontent.com data:; connect-src 'self' https://fish-submit.familyfishingfun2025.workers.dev https://api.dropboxapi.com https://content.dropboxapi.com; form-action 'self';">
  <style>
    body {
      background-image: url('https://hackerfrankone.github.io/FamilyFishing/images/background.png?v=1');
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .submit-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .submit-container h2 {
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 1rem;
    }
    .submit-container label {
      display: block;
      margin: 0.5rem 0;
      color: #FFD700;
      font-weight: bold;
    }
    .submit-container input[type="text"],
    .submit-container input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
    }
    .submit-container input[type="submit"] {
      background-color: #FFA500;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-container input[type="submit"]:hover {
      background-color: #ff8c00;
    }
    .error {
      color: #ff0000;
      font-weight: bold;
      margin-top: 1rem;
    }
    .success {
      color: #00ff00;
      font-weight: bold;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .submit-container { padding: 1rem; }
      .submit-container h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="submit-container">
    <h2>Submit Your Fish</h2>
    <form id="fish-submit-form">
      <label for="angler-name">Angler Name:</label>
      <input type="text" id="angler-name" name="angler-name" required>
      <label for="fish-image">Fish Picture:</label>
      <input type="file" id="fish-image" name="fish-image" accept="image/*" required>
      <label for="fish-length">Fish Length (inches):</label>
      <input type="text" id="fish-length" name="fish-length" required>
      <input type="submit" value="Submit Fish">
    </form>
    <div id="response-message"></div>
  </div>
  <script>
    async function submitFish(event) {
      event.preventDefault();
      const form = event.target;
      const anglerName = form.querySelector('#angler-name').value.trim();
      const fishImage = form.querySelector('#fish-image').files[0];
      const fishLength = form.querySelector('#fish-length').value.trim();
      const responseMessage = document.getElementById('response-message');

      if (!anglerName || !fishImage || !fishLength) {
        responseMessage.innerHTML = '<p class="error">Please fill out all fields.</p>';
        return;
      }

      try {
        // Convert file to base64
        const reader = new FileReader();
        const fileData = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result);
          reader.onerror = () => reject(new Error('Failed to read file'));
          reader.readAsDataURL(fishImage);
        });

        const payload = {
          angler: anglerName,
          image: fileData, // Base64-encoded image
          length: fishLength
        };

        const response = await fetch('https://fish-submit.familyfishingfun2025.workers.dev/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Submission failed: ${response.status} - ${errorText}`);
        }

        const result = await response.json();
        responseMessage.innerHTML = `<p class="success">Fish submitted successfully! Image URL: ${result.imageUrl}</p>`;
      } catch (error) {
        responseMessage.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    }

    document.getElementById('fish-submit-form').addEventListener('submit', submitFish);
  </script>
</body>
</html>
