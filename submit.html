<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Catch</title>
  <link rel="icon" href="images/favicon.jpg" type="image/jpeg" />

  <style>
    :root {
      --primary: #28a745;
      --primary-dark: #218838;
      --bg-dark: rgba(0, 0, 0, 0.75);
      --font: 'Segoe UI', sans-serif;
      --card-radius: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    form {
      background: var(--bg-dark);
      padding: 2rem;
      max-width: 600px;
      margin: 5vh auto;
      border-radius: var(--card-radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    input[type="file"] {
      background-color: white;
      color: black;
    }

    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .geobox {
      background: #444;
      padding: 1em;
      margin-top: 1.5em;
      border-radius: var(--card-radius);
    }

    .name-warning {
      color: #ffc107;
      font-weight: bold;
      margin-bottom: 0.75em;
      text-align: center;
    }

    .photo-label {
      margin-bottom: 0.5em;
    }

    @media (max-width: 640px) {
      form {
        margin: 2vh 1em;
      }
    }
  </style>
</head>
<body>
  <form id="fishForm" enctype="multipart/form-data">
    <h2> Submit Your Catch</h2>

    <div class="name-warning">
      Angler name must match the official list exactly.
    </div>

    <label>
      Angler Name:
      <input type="text" name="name" required />
    </label>

    <label>
      How many fish are you submitting? (max 5):
      <select name="fishCount" id="fishCountSelect" required>
        <option value="">Select...</option>
        <option value="1">1 Fish</option>
        <option value="2">2 Fish</option>
        <option value="3">3 Fish</option>
        <option value="4">4 Fish</option>
        <option value="5">5 Fish</option>
      </select>
    </label>

    <div id="fishInputs"></div>

    <div class="geobox">
      <label>
        <input type="checkbox" id="locationConsent" required />
        I allow location access to verify I am in Tennessee waters.
      </label>
      <small><em>This is required to submit your catch.</em></small>
    </div>

    <button type="submit"> Submit Catch</button>
  </form>

  <script>
    const fishInputsDiv = document.getElementById("fishInputs");
    const fishCountSelect = document.getElementById("fishCountSelect");

    fishCountSelect.addEventListener("change", () => {
      const count = parseInt(fishCountSelect.value);
      fishInputsDiv.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const label = document.createElement("label");
        label.innerHTML = `
          <span class="photo-label">Fish Photo ${i}:</span>
          <input type="file" name="fishPhoto${i}" accept="image/*" required />
        `;
        fishInputsDiv.appendChild(label);
      }
    });

    document.getElementById("fishForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!document.getElementById("locationConsent").checked) {
        alert("You must allow location access to continue.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (lat < 35.0 || lat > 36.7 || lon < -90.3 || lon > -81.7) {
          alert("You must be in Tennessee waters to submit.");
          return;
        }

        const form = document.getElementById("fishForm");
        const formData = new FormData(form);

        const fishCount = parseInt(formData.get("fishCount"));
        const name = formData.get("name");

        for (let i = 1; i <= fishCount; i++) {
          const file = formData.get(`fishPhoto${i}`);
          if (file && file.name) {
            const uploadData = new FormData();
            uploadData.append("file", file, file.name);
            uploadData.append("name", name);
            uploadData.append("fishCount", fishCount);

            try {
              const res = await fetch("https://fish-submit.familyfishingfun2025.workers.dev", {
                method: "POST",
                body: uploadData,
              });

              const data = await res.json();
              if (!res.ok || data.error || (data.submissions && data.submissions[0].error)) {
                console.error("Upload Error:", data);
                alert("Upload failed. Please check your name or image.");
                return;
              }

            } catch (err) {
              console.error("Network error:", err);
              alert("Failed to upload. Please try again.");
              return;
            }
          }
        }

        alert("âœ… Upload successful! Thank you for your submission.");
        form.reset();
        fishInputsDiv.innerHTML = "";
      }, () => {
        alert("Location permission denied. Cannot submit.");
      });
    });
  </script>
</body>
</html>
