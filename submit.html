<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Catch</title>
  <base href="https://hackerfrankone.github.io/FamilyFishing">
  <link rel="stylesheet" href="style.css?v=1.1&cb=${Date.now()}" />
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg?cb=${Date.now()}" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://hackerfrankone.github.io https://www.familyfishing.fun https://imagedelivery.net data:; connect-src 'self' https://fish-submit.familyfishingfun2025.workers.dev; form-action 'self' https://fish-submit.familyfishingfun2025.workers.dev; object-src 'none'; base-uri 'self';">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(self)">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.png?cb=${Date.now()}') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    form {
      background: rgba(0, 0, 0, 0.75);
      max-width: 600px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    .geobox {
      background: #222;
      padding: 1em;
      margin-top: 1.5em;
      border-radius: 8px;
      font-style: italic;
      font-size: 0.9em;
      text-align: center;
      border: 1px solid #444;
    }
    .fish-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1em;
    }
    .length-display {
      min-width: 100px;
      text-align: right;
      color: lightgreen;
      font-weight: bold;
    }
    #statusMessage {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="fishForm" enctype="multipart/form-data" novalidate>
    <h2>Submit Your Catch</h2>

    <label for="anglerName">Angler Name (must match registration):</label>
    <input type="text" id="anglerName" name="name" required autocomplete="off" />

    <label for="fishCountSelect">How many fish are you submitting? (max 5):</label>
    <select name="fishCount" id="fishCountSelect" required>
      <option value="">Select...</option>
      <option value="1">1 Fish</option>
      <option value="2">2 Fish</option>
      <option value="3">3 Fish</option>
      <option value="4">4 Fish</option>
      <option value="5">5 Fish</option>
    </select>

    <div id="fishInputs"></div>

    <div class="geobox">
      <p><strong>Please allow location access to verify you're in Tennessee waters. <em>(Required)</em></strong></p>
      <button type="button" id="checkGeo">Check Location Permission</button>
    </div>

    <button type="submit" id="submitButton" disabled>Submit</button>
    <div id="statusMessage"></div>
  </form>

  <script>
    const fishInputsDiv = document.getElementById("fishInputs");
    const fishCountSelect = document.getElementById("fishCountSelect");
    const fishForm = document.getElementById("fishForm");
    const statusMessage = document.getElementById("statusMessage");
    const checkGeoButton = document.getElementById("checkGeo");
    const submitButton = document.getElementById("submitButton");

    // Check geolocation permission upfront
    checkGeoButton.addEventListener("click", () => {
      if (!navigator.geolocation) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        () => {
          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = "Location permission granted! You can now submit.";
          submitButton.disabled = false;
        },
        (error) => {
          statusMessage.style.color = "red";
          if (error.code === error.PERMISSION_DENIED) {
            statusMessage.textContent = "Location permission denied. Please enable location access in your browser settings and try again.";
          } else {
            statusMessage.textContent = `Location error: ${error.message}`;
          }
        }
      );
    });

    fishCountSelect.addEventListener("change", () => {
      const count = parseInt(fishCountSelect.value);
      fishInputsDiv.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const row = document.createElement("div");
        row.className = "fish-row";

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.name = `fishPhoto${i}`;
        fileInput.accept = "image/*";
        fileInput.required = true;

        const lengthSpan = document.createElement("div");
        lengthSpan.className = "length-display";
        lengthSpan.id = `lengthDisplay${i}`;
        lengthSpan.textContent = "Length: â€”";

        row.appendChild(fileInput);
        row.appendChild(lengthSpan);
        fishInputsDiv.appendChild(row);
      }
    });

    fishForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.style.color = "white";
      statusMessage.textContent = "Verifying location...";

      if (!navigator.geolocation) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          if (lat < 35.0 || lat > 36.7 || lon < -90.3 || lon > -81.7) {
            statusMessage.style.color = "red";
            statusMessage.textContent = "You must be in Tennessee waters to submit.";
            return;
          }

          statusMessage.textContent = "Location verified. Uploading images...";

          const formData = new FormData(fishForm);
          const fishCount = parseInt(formData.get("fishCount"));
          const name = formData.get("name")?.trim();
          if (!name) {
            statusMessage.style.color = "red";
            statusMessage.textContent = "Please enter your angler name.";
            return;
          }

          for (let i = 1; i <= fishCount; i++) {
            const file = formData.get(`fishPhoto${i}`);
            if (!file || !file.name) {
              statusMessage.style.color = "red";
              statusMessage.textContent = `Missing photo for fish ${i}`;
              return;
            }

            const uploadData = new FormData();
            uploadData.append("fishPhoto" + i, file, file.name);
            uploadData.append("name", name);
            uploadData.append("fishCount", fishCount.toString());

            try {
              const response = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/", {
                method: "POST",
                body: uploadData,
                headers: {
                  "Cache-Control": "no-cache"
                }
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP ${response.status}`);
              }

              const jsonResp = await response.json();
              const length = jsonResp.length;
              const lengthDiv = document.getElementById(`lengthDisplay${i}`);
              if (lengthDiv) {
                lengthDiv.textContent = `Length: ${length ? length.toFixed(2) : "N/A"} in`;
              }

            } catch (error) {
              console.error(`Error uploading fish ${i}:`, error.message);
              statusMessage.style.color = "red";
              statusMessage.textContent = `Error uploading fish ${i}: ${error.message}`;
              return;
            }
          }

          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = `Successfully uploaded ${fishCount} fish image(s)!`;
          fishForm.reset();
          fishInputsDiv.innerHTML = "";
          submitButton.disabled = true;
        },
        (error) => {
          statusMessage.style.color = "red";
          if (error.code === error.PERMISSION_DENIED) {
            statusMessage.textContent = "Location permission denied. Please enable location access in your browser settings and try again.";
          } else {
            statusMessage.textContent = `Location error: ${error.message}`;
          }
        }
      );
    });
  </script>
</body>
</html>
