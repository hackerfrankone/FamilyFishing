<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Fishing Submission</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: url('/images/background.png') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-bottom: 1rem;
      color: #000;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    .fish-entry {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    .fish-entry:last-child {
      border: none;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      color: #000;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    #response {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 1rem auto 0 auto;
    }

    img {
      max-width: 100px;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Submit Your Fish</h1>

  <form id="fishForm">
    <label for="name">Angler Name:</label>
    <input type="text" id="name" name="name" required>

    <div id="fishContainer">
      <!-- Fish inputs added by JS -->
    </div>

    <button type="button" onclick="addFish()">+ Add Another Fish</button>
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    let fishCount = 0;
    const maxFishPerUpload = 5;

    function addFish() {
      if (fishCount >= maxFishPerUpload) {
        alert("You can upload a maximum of 5 fish at a time.");
        return;
      }

      fishCount++;
      const container = document.getElementById("fishContainer");

      const fishDiv = document.createElement("div");
      fishDiv.className = "fish-entry";
      fishDiv.innerHTML = `
        <label for="fishPhoto${fishCount}">Fish ${fishCount} Photo:</label>
        <input type="file" name="fishPhoto${fishCount}" accept="image/*" required>

        <label for="fishLength${fishCount}">Fish ${fishCount} Length (inches):</label>
        <input type="number" name="fishLength${fishCount}" step="0.01" min="0" required>
      `;

      container.appendChild(fishDiv);
    }

    // Add one fish input by default
    window.onload = addFish;

    document.getElementById("fishForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("fishCount", fishCount);

      for (let i = 1; i <= fishCount; i++) {
        const photo = document.querySelector(`input[name="fishPhoto${i}"]`).files[0];
        const length = document.querySelector(`input[name="fishLength${i}"]`).value;

        if (!photo || !length) {
          alert(`Please complete all info for fish ${i}`);
          return;
        }

        formData.append(`fishPhoto${i}`, photo);
        formData.append(`fishLength${i}`, length);
      }

      try {
        const res = await fetch("https://fish-submit.familyfishingfun2025.workers.dev/", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        const responseDiv = document.getElementById("response");
        if (data.success) {
          responseDiv.innerHTML = `
            <h2>Upload successful!</h2>
            <p>${data.message}</p>
            <div>
              ${data.imageUrls.map(url => `<img src="${url}" alt="Fish Photo">`).join('')}
            </div>
          `;
        } else {
          responseDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
        }
      } catch (err) {
        console.error("Upload error:", err);
        document.getElementById("response").innerHTML =
          `<p style="color: red;">An error occurred during upload.</p>`;
      }
    });
  </script>

</body>
</html>
