<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive - Family Fishing Fun</title>
  <base href="https://hackerfrankone.github.io/FamilyFishing/">
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg?v=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' https://hackerfrankone.github.io data:;
    connect-src 'self';
    frame-ancestors 'none';
    form-action 'self';
    object-src 'none';
    base-uri 'self';
  ">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      background-image: url('https://hackerfrankone.github.io/FamilyFishing/images/background.jpg?v=1');
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: #006400;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: filter 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      z-index: 1000;
    }
    .back-button:hover {
      filter: brightness(150%);
    }
  </style>
  <script>
    function handleBackButton() {
      try {
        window.close();
      } catch (error) {
        // Silently handle error without redirect or logging
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const backButton = document.querySelector('.back-button');
      if (backButton) {
        backButton.addEventListener('click', handleBackButton);
      }
    });
  </script>
</head>
<body>
  <button class="back-button">Back</button>
</body>
</html>
