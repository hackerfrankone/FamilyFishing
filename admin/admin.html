<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Set Winner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .admin-section {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #admin-message {
      margin-top: 1rem;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="admin-section">
    <h2>Admin - Set Current Winner</h2>
    <input type="text" id="current-winner" placeholder="Enter current winner (e.g., Frank)">
    <button onclick="setCurrentWinner()">Set Winner</button>
    <p id="admin-message"></p>
  </div>

  <script>
    function setCurrentWinner() {
      const winnerInput = document.getElementById('current-winner').value.trim();
      const message = document.getElementById('admin-message');

      if (winnerInput) {
        const today = new Date();
        const monthNumber = today.getMonth();
        const year = today.getFullYear();
        const monthCode = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'][monthNumber];
        const currentMonthYear = `${monthCode} ${year}`;
        localStorage.setItem('currentWinner', JSON.stringify({ month: currentMonthYear, angler: winnerInput }));
        message.textContent = `Winner ${winnerInput} set for ${currentMonthYear}. Open index.html in the live site to see the update.`;
      } else {
        message.textContent = 'Please enter a winner name.';
      }
    }
  </script>
</body>
</html>
