<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFF Winners</title>
  <base href="https://www.familyfishing.fun/">
  <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://www.familyfishing.fun https://*.cloudflare.com https://*.workers.dev https://*.amazonaws.com https://storage.googleapis.com https://*.googleapis.com https://imagedelivery.net data:; connect-src 'self' https://www.familyfishing.fun https://fish-angler.familyfishingfun2025.workers.dev https://winners-familyfishingfun2025.workers.dev https://*.workers.dev https://worldtimeapi.org; form-action 'self'; object-src 'none'; base-uri 'self';">
  <style>
    body {
      background-image: url('images/background.png?v=2');
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #FFD700; font-size: 2rem; text-align: center; }
    .back-button { position: fixed; top: 1rem; left: 1rem; background: #28a745; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; border: none; cursor: pointer; }
    .back-button:hover { background: #2cc75b; }
    .winners-container { background: rgba(0, 0, 0, 0.7); padding: 1rem; border-radius: 8px; max-width: 800px; width: 100%; }
    .month-winners { margin-bottom: 1rem; }
    .month-winners summary { color: #FFD700; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
    .month-winners summary:hover { color: #ffeb3b; }
    .month-winners[open] summary { border-bottom: 1px solid #FFD700; }
    .winner-item { margin-bottom: 0.5rem; padding: 0.5rem; }
    .winner-header { display: flex; gap: 0.5rem; align-items: center; }
    .winner-rank { color: #FF4500; font-size: 1.2rem; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); }
    .winner-name { color: #FFD700; font-size: 1.2rem; font-weight: bold; }
    .winner-total { color: #FFD700; font-size: 1.2rem; }
    .fish-list { display: flex; gap: 0.5rem; overflow-x: auto; padding: 0.5rem; border: 1px solid #FFD700; list-style: none; }
    .fish-item { flex: 0 0 auto; list-style: none; }
    .fish-length { color: #FFD700; font-size: 1rem; text-decoration: none; }
    .fish-length:hover { color: #ffeb3b; }
    .placeholder-message { color: #fff; font-style: italic; }
  </style>
  <script>
    const monthCodes = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    async function fetchCurrentTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        return new Date(data.utc_datetime);
      } catch (error) {
        console.error('Time fetch error:', error);
        return new Date();
      }
    }

    async function fetchAnglerList() {
      try {
        const response = await fetch('https://fish-angler.familyfishingfun2025.workers.dev/angler_list');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const anglers = await response.json();
        return anglers.map(name => name.replace(/[<>]/g, '')).filter(name => name.length > 0);
      } catch (error) {
        console.error('Angler list error:', error);
        return [];
      }
    }

    async function fetchFishForAngler(anglerName) {
      try {
        const response = await fetch(`https://fish-angler.familyfishingfun2025.workers.dev/fish_list?angler=${encodeURIComponent(anglerName)}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const fish = await response.json();
        return fish.filter(f => f.image_url && (f.image_url.startsWith('https://imagedelivery.net/') || f.image_url.startsWith('https://www.familyfishing.fun/images/')));
      } catch (error) {
        console.error(`Fish fetch error for ${anglerName}:`, error);
        return [];
      }
    }

    function filterFishByMonth(fish, year, month) {
      const monthStart = new Date(Date.UTC(year, month - 1, 1));
      const monthEnd = new Date(Date.UTC(year, month, 1));
      return fish.filter(f => {
        const timestamp = new Date(f.timestamp);
        return timestamp >= monthStart && timestamp < monthEnd;
      });
    }

    async function computeWinners(year, month) {
      try {
        const anglers = await fetchAnglerList();
        const anglerData = [];
        for (const name of anglers) {
          const fish = await fetchFishForAngler(name);
          const monthFish = filterFishByMonth(fish, year, month);
          const totalLength = monthFish.reduce((sum, f) => sum + parseFloat(f.length || 0), 0);
          anglerData.push({ name, fish: monthFish, totalLength });
        }
        anglerData.sort((a, b) => b.totalLength - a.totalLength || a.name.localeCompare(b.name));
        return anglerData.map((angler, index) => ({
          name: angler.name,
          fish: angler.fish,
          totalLength: angler.totalLength,
          rank: index + 1
        }));
      } catch (error) {
        console.error(`Compute winners error for ${monthCodes[month - 1]} ${year}:`, error);
        return [];
      }
    }

    async function saveWinners(year, month) {
      try {
        const rankedAnglers = await computeWinners(year, month);
        const response = await fetch('https://winners-familyfishingfun2025.workers.dev/save_winners', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ year, month, winners: rankedAnglers })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        console.log(`Winners saved for ${monthCodes[month - 1]} ${year}`);
      } catch (error) {
        console.error(`Save winners error for ${monthCodes[month - 1]} ${year}:`, error);
      }
    }

    async function loadWinners(now) {
      const winnersContainer = document.getElementById('winnersContainer');
      winnersContainer.innerHTML = '';
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth() + 1;

      for (let y = 2025; y <= currentYear; y++) {
        const startMonth = y === 2025 ? 8 : 1;
        const endMonth = y === currentYear ? currentMonth : 12;
        for (let m = startMonth; m <= endMonth; m++) {
          const isCurrentMonth = (y === currentYear && m === currentMonth);
          const winnersList = document.createElement('details');
          winnersList.id = `winners-${y}-${m}`;
          winnersList.className = 'month-winners';
          if (isCurrentMonth) {
            winnersList.innerHTML = `<summary>${monthCodes[m - 1]} ${y}</summary><p>Tournament is ONgoing</p>`;
            winnersContainer.appendChild(winnersList);
            continue;
          }
          winnersList.innerHTML = `<summary>${monthCodes[m - 1]} ${y}</summary><p>Loading...</p>`;
          winnersContainer.appendChild(winnersList);
          try {
            const response = await fetch(`https://winners-familyfishingfun2025.workers.dev/winners?year=${y}&month=${m}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const rankedAnglers = await response.json();
            winnersList.innerHTML = `
              <summary>${monthCodes[m - 1]} ${y}</summary>
              <ul>
                ${rankedAnglers.length > 0
                  ? rankedAnglers.map(angler => `
                      <li class="winner-item">
                        <div class="winner-header">
                          <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                          <span class="winner-name">${angler.name}</span>
                          <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                        </div>
                        <ul class="fish-list">
                          ${angler.fish.length > 0
                            ? angler.fish.map(f => `<li class="fish-item"><a class="fish-length" href="${f.image_url}" target="_blank" rel="noopener">${Number(f.length).toFixed(2)}"</a></li>`).join('')
                            : '<li class="fish-item">No fish submitted</li>'
                          }
                        </ul>
                      </li>
                    `).join('')
                  : '<p>No winners recorded</p>'
                }
              </ul>
            `;
          } catch (error) {
            console.error(`Load winners error for ${monthCodes[m - 1]} ${y}:`, error);
            const rankedAnglers = await computeWinners(y, m);
            winnersList.innerHTML = `
              <summary>${monthCodes[m - 1]} ${y}</summary>
              <ul>
                ${rankedAnglers.length > 0
                  ? rankedAnglers.map(angler => `
                      <li class="winner-item">
                        <div class="winner-header">
                          <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                          <span class="winner-name">${angler.name}</span>
                          <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                        </div>
                        <ul class="fish-list">
                          ${angler.fish.length > 0
                            ? angler.fish.map(f => `<li class="fish-item"><a class="fish-length" href="${f.image_url}" target="_blank" rel="noopener">${Number(f.length).toFixed(2)}"</a></li>`).join('')
                            : '<li class="fish-item">No fish submitted</li>'
                          }
                        </ul>
                      </li>
                    `).join('')
                  : '<p>No winners recorded</p>'
                }
              </ul>
            `;
          }
        }
      }
    }

    async function initTournamentListener() {
      const now = await fetchCurrentTime();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      if (day === 1 && year >= 2025 && month >= 9) {
        let prevMonth = month - 1;
        let prevYear = year;
        if (prevMonth === 0) {
          prevMonth = 12;
          prevYear--;
        }
        await saveWinners(prevYear, prevMonth);
      }
      setInterval(async () => {
        const now = await fetchCurrentTime();
        if (now.getDate() === 1 && now.getFullYear() >= 2025 && (now.getMonth() + 1) >= 9) {
          await saveWinners(now.getFullYear(), now.getMonth());
        }
      }, 86400000);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await initTournamentListener();
      await loadWinners(await fetchCurrentTime());
    });
  </script>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  <h1>Tournament Winners</h1>
  <div class="winners-container" id="winnersContainer"></div>
</body>
</html>
