<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFF Winners</title>
  <base href="https://www.familyfishing.fun/">
  <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://www.familyfishing.fun https://*.cloudflare.com https://*.workers.dev https://*.amazonaws.com https://storage.googleapis.com https://*.googleapis.com https://imagedelivery.net data:; connect-src 'self' https://www.familyfishing.fun https://fish-angler.familyfishingfun2025.workers.dev https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev https://*.workers.dev https://worldtimeapi.org; form-action 'self'; object-src 'none'; base-uri 'self';">
  <style>
    body {
      background-image: url('images/background.png?v=2');
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #FFD700; font-size: 2rem; text-align: center; }
    .back-button { position: fixed; top: 1rem; left: 1rem; background: #28a745; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; border: none; cursor: pointer; }
    .back-button:hover { background: #2cc75b; }
    .winners-container { background: rgba(0, 0, 0, 0.7); padding: 1rem; border-radius: 8px; max-width: 800px; width: 100%; }
    .month-winners { margin-bottom: 1rem; }
    .month-winners summary { color: #FFD700; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
    .month-winners summary:hover { color: #ffeb3b; }
    .month-winners[open] summary { border-bottom: 1px solid #FFD700; }
    .winner-item { margin-bottom: 0.5rem; padding: 0.5rem; }
    .winner-header { display: flex; gap: 0.5rem; align-items: center; }
    .winner-rank { color: #FF4500; font-size: 1.2rem; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); }
    .winner-name { color: #FFD700; font-size: 1.2rem; font-weight: bold; }
    .winner-total { color: #FFD700; font-size: 1.2rem; }
    .fish-list { display: flex; gap: 0.5rem; overflow-x: auto; padding: 0.5rem; border: 1px solid #FFD700; list-style: none; }
    .fish-item { flex: 0 0 auto; list-style: none; }
    .fish-length { color: #FFD700; font-size: 1rem; }
    .placeholder-message { color: #fff; font-style: italic; }
    .error-message { color: #ff0000; font-weight: bold; display: none; margin-bottom: 1rem; }
  </style>
  <script>
    const monthCodes = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    if (document.referrer !== 'https://www.familyfishing.fun/' && document.referrer !== 'https://www.familyfishing.fun/index.html') {
      console.log('Invalid referrer:', document.referrer);
      window.location.href = 'index.html';
    }

    async function fetchCurrentTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const utcDate = new Date(data.utc_datetime);
        if (isNaN(utcDate)) throw new Error('Invalid date');
        return utcDate;
      } catch (error) {
        console.error('Failed to fetch time:', error.message);
        return new Date();
      }
    }

    async function fetchAnglerList() {
      try {
        const response = await fetch('https://fish-angler.familyfishingfun2025.workers.dev/angler_list', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const anglers = await response.json();
        return anglers.map(name => name.replace(/[<>]/g, '')).filter(name => name.length > 0);
      } catch (error) {
        console.error('Fetch angler list error:', error.message);
        return [];
      }
    }

    async function fetchFishForAngler(anglerName) {
      try {
        const response = await fetch(`https://fish-angler.familyfishingfun2025.workers.dev/fish_list?angler=${encodeURIComponent(anglerName)}`, {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const fish = await response.json();
        console.log(`Fish for ${anglerName}:`, fish);
        return fish;
      } catch (error) {
        console.error(`Failed to fetch fish for ${anglerName}:`, error.message);
        return [];
      }
    }

    function filterFishByMonth(fish, year, month) {
      const monthStart = new Date(Date.UTC(year, month - 1, 1));
      const monthEnd = new Date(Date.UTC(year, month, 1));
      return fish.filter(f => {
        const match = f.image_url.match(/fish-(\d+)-/);
        if (!match) return false;
        const timestamp = parseInt(match[1]);
        const submitDate = new Date(timestamp);
        return submitDate >= monthStart && submitDate < monthEnd;
      });
    }

    async function computeWinners(year, month, retries = 3) {
      try {
        console.log(`Computing winners for ${monthCodes[month - 1]} ${year}`);
        const anglers = await fetchAnglerList();
        const anglerData = [];
        for (const name of anglers) {
          const allFish = await fetchFishForAngler(name);
          const fish = filterFishByMonth(allFish, year, month);
          const totalLength = fish.reduce((sum, f) => sum + parseFloat(f.length || 0), 0);
          anglerData.push({ name, fish, totalLength });
        }
        anglerData.sort((a, b) => b.totalLength - a.totalLength || a.name.localeCompare(b.name));
        return anglerData.map((angler, index) => ({
          name: angler.name,
          fish: angler.fish,
          totalLength: angler.totalLength,
          rank: index + 1
        }));
      } catch (error) {
        if (retries > 0) {
          console.warn(`Retrying computeWinners (${retries} attempts left): ${error.message}`);
          await new Promise(resolve => setTimeout(resolve, 2000));
          return computeWinners(year, month, retries - 1);
        }
        console.error(`Failed to compute winners for ${monthCodes[month - 1]} ${year}:`, error.message);
        return [];
      }
    }

    async function saveWinners(year, month, retries = 3) {
      try {
        const rankedAnglers = await computeWinners(year, month);
        const response = await fetch('https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/save_winners', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ year, month, winners: rankedAnglers })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        console.log(`Winners saved successfully for ${monthCodes[month - 1]} ${year}`);
      } catch (error) {
        if (retries > 0) {
          console.warn(`Retrying saveWinners (${retries} attempts left): ${error.message}`);
          await new Promise(resolve => setTimeout(resolve, 2000));
          return saveWinners(year, month, retries - 1);
        }
        console.error(`Failed to save winners for ${monthCodes[month - 1]} ${year}: ${error.message}. Check if the Worker domain is correct and deployed.`);
      }
    }

    async function loadWinners(now) {
      const winnersContainer = document.getElementById('winnersContainer');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
      winnersContainer.innerHTML = '';
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth() + 1;

      // Hardcoded August 2025 data with non-clickable fish lengths (no images)
      const august2025Winners = [
        { rank: 1, name: 'Jesse Jr', totalLength: 99.00, fish: [
          { length: 21.50 },
          { length: 19.75 },
          { length: 19.50 },
          { length: 19.25 },
          { length: 19.00 }
        ]},
        { rank: 2, name: 'FishMan', totalLength: 97.75, fish: [
          { length: 23.75 },
          { length: 20.25 },
          { length: 18.50 },
          { length: 17.75 },
          { length: 17.50 }
        ]},
        { rank: 3, name: 'Frank E', totalLength: 88.00, fish: [
          { length: 18.00 },
          { length: 18.00 },
          { length: 17.50 },
          { length: 17.25 },
          { length: 17.25 }
        ]},
        { rank: 4, name: 'Matthew H.', totalLength: 82.50, fish: [
          { length: 18.00 },
          { length: 17.00 },
          { length: 16.75 },
          { length: 15.50 },
          { length: 15.25 }
        ]},
        { rank: 5, name: 'Jamie L.', totalLength: 0.00, fish: [] },
        { rank: 6, name: 'Kevin', totalLength: 0.00, fish: [] }
      ];

      for (let y = 2025; y <= currentYear; y++) {
        const startMonth = y === 2025 ? 8 : 1;
        const endMonth = y === currentYear ? currentMonth : 12;
        for (let m = startMonth; m <= endMonth; m++) {
          const isCurrentMonth = (y === currentYear && m === currentMonth);
          const winnersList = document.createElement('details');
          winnersList.id = `winners-${y}-${m}`;
          winnersList.className = 'month-winners';
          if (isCurrentMonth) {
            winnersList.innerHTML = `
              <summary>${monthCodes[m - 1]} ${y}</summary>
              <p>Tournament is ONgoing</p>
            `;
            winnersContainer.appendChild(winnersList);
            continue;
          }

          if (y === 2025 && m === 8) {
            // Hardcoded August 2025 with non-clickable lengths (no images)
            winnersList.innerHTML = `
              <summary>${monthCodes[m - 1]} ${y}</summary>
              <ul>
                ${august2025Winners.map(angler => `
                  <li class="winner-item">
                    <div class="winner-header">
                      <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                      <span class="winner-name">${angler.name}</span>
                      <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                    </div>
                    <ul class="fish-list">
                      ${angler.fish.length > 0
                        ? angler.fish.map(f => `
                            <li class="fish-item">
                              <span class="fish-length">${Number(f.length).toFixed(2)}"</span>
                            </li>
                          `).join('')
                        : '<li class="fish-item">No fish submitted</li>'
                      }
                    </ul>
                  </li>
                `).join('')}
              </ul>
            `;
            winnersContainer.appendChild(winnersList);
            continue;
          }

          winnersList.innerHTML = `
            <summary>${monthCodes[m - 1]} ${y}</summary>
            <p>Loading...</p>
          `;
          winnersContainer.appendChild(winnersList);
          let retries = 3;
          let loaded = false;
          while (retries > 0 && !loaded) {
            try {
              console.log(`Fetching winners for ${monthCodes[m - 1]} ${y}`);
              const response = await fetch(`https://fish-anglerfamilyfishingfun2025workersdev.familyfishingfun2025.workers.dev/winners?year=${y}&month=${m}`, {
                cache: 'no-cache',
                headers: { 'Accept': 'application/json' }
              });
              if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
              const rankedAnglers = await response.json();
              console.log(`Winners fetched for ${monthCodes[m - 1]} ${y}:`, rankedAnglers);
              winnersList.innerHTML = `
                <summary>${monthCodes[m - 1]} ${y}</summary>
                <ul>
                  ${rankedAnglers.length > 0
                    ? rankedAnglers.map(angler => `
                        <li class="winner-item">
                          <div class="winner-header">
                            <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                            <span class="winner-name">${angler.name}</span>
                            <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                          </div>
                          <ul class="fish-list">
                            ${angler.fish.length > 0
                              ? angler.fish.map(f => `
                                  <li class="fish-item">
                                    <span class="fish-length">${Number(f.length).toFixed(2)}"</span>
                                  </li>
                                `).join('')
                              : '<li class="fish-item">No fish submitted</li>'
                            }
                          </ul>
                        </li>
                      `).join('')
                    : '<p>No winners recorded</p>'
                  }
                </ul>
              `;
              loaded = true;
            } catch (error) {
              retries--;
              if (retries === 0) {
                console.log(`Failed to load saved winners, computing on the fly for ${monthCodes[m - 1]} ${y}`);
                const rankedAnglers = await computeWinners(y, m);
                winnersList.innerHTML = `
                  <summary>${monthCodes[m - 1]} ${y}</summary>
                  <ul>
                    ${rankedAnglers.length > 0
                      ? rankedAnglers.map(angler => `
                          <li class="winner-item">
                            <div class="winner-header">
                              <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                              <span class="winner-name">${angler.name}</span>
                              <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                            </div>
                            <ul class="fish-list">
                              ${angler.fish.length > 0
                                ? angler.fish.map(f => `
                                    <li class="fish-item">
                                      <span class="fish-length">${Number(f.length).toFixed(2)}"</span>
                                    </li>
                                  `).join('')
                                : '<li class="fish-item">No fish submitted</li>'
                              }
                            </ul>
                          </li>
                        `).join('')
                      : '<p>No winners recorded</p>'
                    }
                  </ul>
                `;
              } else {
                console.warn(`Retrying loadWinners for ${monthCodes[m - 1]} ${y} (${retries} attempts left): ${error.message}`);
                await new Promise(resolve => setTimeout(resolve, 2000));
              }
            }
          }
        }
      }
    }

    async function initTournamentListener() {
      const now = await fetchCurrentTime();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const day = now.getDate();

      const checkAndSave = async (checkNow) => {
        const checkYear = checkNow.getFullYear();
        const checkMonth = checkNow.getMonth() + 1;
        const checkDay = checkNow.getDate();
        if (checkDay === 1 && checkYear >= 2025 && checkMonth >= 9) {
          let prevMonth = checkMonth - 1;
          let prevYear = checkYear;
          if (prevMonth === 0) {
            prevMonth = 12;
            prevYear--;
          }
          if ((prevYear > 2025) || (prevYear === 2025 && prevMonth >= 8)) {
            console.log(`Beginning of month, saving winners for ${monthCodes[prevMonth - 1]} ${prevYear}`);
            await saveWinners(prevYear, prevMonth);
          }
        }
      };

      await checkAndSave(now);

      setInterval(async () => {
        const currentNow = await fetchCurrentTime();
        await checkAndSave(currentNow);
      }, 86400000);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      console.log('Loading winners page, CSP:', document.querySelector('meta[http-equiv="Content-Security-Policy"]').content);
      const now = await fetchCurrentTime();
      await initTournamentListener();
      await loadWinners(now);
    });

    document.addEventListener('securitypolicyviolation', (e) => {
      console.error('CSP violation:', {
        blockedURI: e.blockedURI,
        violatedDirective: e.violatedDirective,
        originalPolicy: e.originalPolicy
      });
    });
  </script>
</head>
<body>
  <button class="back-button" onclick="window.close()">Back to Home</button>
  <h1>Monthly Winners</h1>
  <p id="errorMessage" class="error-message"></p>
  <div class="winners-container" id="winnersContainer"></div>
</body>
</html>
