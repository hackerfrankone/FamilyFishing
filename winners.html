<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFF Winners</title>
  <base href="https://www.familyfishing.fun/">
  <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://www.familyfishing.fun https://*.cloudflare.com https://*.workers.dev https://*.amazonaws.com https://storage.googleapis.com https://*.googleapis.com data:; connect-src 'self' https://www.familyfishing.fun https://fish-angler.familyfishingfun2025.workers.dev https://winners-familyfishingfun2025.workers.dev https://*.workers.dev https://worldtimeapi.org; form-action 'self'; object-src 'none'; base-uri 'self';">
  <style>
    body {
      background-image: url('images/background.png?v=2');
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #FFD700; font-size: 2rem; text-align: center; }
    .back-button { position: fixed; top: 1rem; left: 1rem; background: #28a745; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; }
    .back-button:hover { background: #2cc75b; }
    .winners-container { background: rgba(0, 0, 0, 0.7); padding: 1rem; border-radius: 8px; max-width: 800px; width: 100%; }
    .month-winners { margin-bottom: 1rem; }
    .month-winners h2 { color: #FFD700; font-size: 1.5rem; }
    .winner-item { margin-bottom: 0.5rem; }
    .winner-header { display: flex; gap: 0.5rem; align-items: center; }
    .winner-rank { color: #FF4500; font-size: 1.2rem; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); }
    .winner-name { color: #FFD700; font-size: 1.2rem; font-weight: bold; }
    .winner-total { color: #FFD700; font-size: 1.2rem; }
    .fish-list { display: flex; gap: 0.5rem; overflow-x: auto; padding: 0.5rem; border: 1px solid #FFD700; }
    .fish-item { flex: 0 0 auto; }
    .fish-length { color: #FFD700; font-size: 1rem; text-decoration: none; }
    .fish-length:hover { color: #ffeb3b; }
    .placeholder-message { color: #fff; font-style: italic; }
    .error-message { color: #ff0000; font-weight: bold; display: none; margin-bottom: 1rem; }
  </style>
  <script>
    const monthCodes = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    if (document.referrer !== 'https://www.familyfishing.fun/' && document.referrer !== 'https://www.familyfishing.fun/index.html') {
      console.log('Invalid referrer:', document.referrer);
      window.location.href = 'index.html';
    }

    async function fetchCurrentTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const utcDate = new Date(data.utc_datetime);
        if (isNaN(utcDate)) throw new Error('Invalid date');
        return utcDate;
      } catch (error) {
        console.error('Failed to fetch time:', error.message);
        return new Date();
      }
    }

    async function fetchAnglerList() {
      try {
        const response = await fetch('https://fish-angler.familyfishingfun2025.workers.dev/angler_list', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const anglers = await response.json();
        return anglers.map(name => name.replace(/[<>]/g, '')).filter(name => name.length > 0);
      } catch (error) {
        console.error('Fetch angler list error:', error.message);
        return [];
      }
    }

    async function fetchFishForAngler(anglerName) {
      try {
        const response = await fetch(`https://fish-angler.familyfishingfun2025.workers.dev/fish_list?angler=${encodeURIComponent(anglerName)}`, {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const fish = await response.json();
        console.log(`Fish for ${anglerName}:`, fish);
        return fish;
      } catch (error) {
        console.error(`Failed to fetch fish for ${anglerName}:`, error.message);
        return [];
      }
    }

    async function saveWinners(year, month, retries = 3) {
      try {
        console.log(`Saving winners for ${monthCodes[month - 1]} ${year}`);
        const anglers = await fetchAnglerList();
        const anglerData = [];
        for (const name of anglers) {
          const fish = await fetchFishForAngler(name);
          const totalLength = fish.reduce((sum, f) => sum + parseFloat(f.length || 0), 0);
          anglerData.push({ name, fish, totalLength });
        }
        anglerData.sort((a, b) => b.totalLength - a.totalLength);
        const rankedAnglers = anglerData.map((angler, index) => ({
          name: angler.name,
          fish: angler.fish,
          totalLength: angler.totalLength,
          rank: index + 1
        }));
        const response = await fetch('https://winners-familyfishingfun2025.workers.dev/save_winners', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ year, month, winners: rankedAnglers })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        console.log(`Winners saved successfully for ${monthCodes[month - 1]} ${year}`);
        const winnersList = document.getElementById(`winners-${year}-${month}`);
        if (!winnersList) return;
        winnersList.innerHTML = rankedAnglers.length > 0
          ? rankedAnglers.map(angler => `
              <li class="winner-item">
                <div class="winner-header">
                  <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                  <span class="winner-name">${angler.name}</span>
                  <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                </div>
                <ul class="fish-list">
                  ${angler.fish.length > 0
                    ? angler.fish.map(f => {
                        console.log(`Attempting to load fish image: ${f.image_url}`);
                        return `
                          <li class="fish-item">
                            <a class="fish-length" href="${f.image_url}" target="_blank" rel="noopener">${Number(f.length).toFixed(2)}"</a>
                          </li>
                        `;
                      }).join('')
                    : '<li class="fish-item">No fish submitted</li>'
                  }
                </ul>
              </li>
            `).join('')
          : `<h2>${monthCodes[month - 1]} ${year}</h2><p>No winners recorded</p>`;
      } catch (error) {
        if (retries > 0) {
          console.warn(`Retrying saveWinners (${retries} attempts left): ${error.message}`);
          await new Promise(resolve => setTimeout(resolve, 2000));
          return saveWinners(year, month, retries - 1);
        }
        console.error(`Failed to save winners for ${monthCodes[month - 1]} ${year}:`, error.message);
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = `Failed to save winners for ${monthCodes[month - 1]} ${year}. Showing placeholder data.`;
        errorMessage.style.display = 'block';
        const winnersList = document.getElementById(`winners-${year}-${month}`);
        if (winnersList) {
          winnersList.innerHTML = `
            <h2>${monthCodes[month - 1]} ${year}</h2>
            <p class="placeholder-message">Unable to load winners. Sample data:</p>
            <li class="winner-item">
              <div class="winner-header">
                <span class="winner-rank">1st</span>
                <span class="winner-name">Sample Angler</span>
                <span class="winner-total">30.50"</span>
              </div>
              <ul class="fish-list">
                <li class="fish-item"><a class="fish-length" href="https://example.com/fish.jpg" target="_blank" rel="noopener">15.25"</a></li>
                <li class="fish-item"><a class="fish-length" href="https://example.com/fish2.jpg" target="_blank" rel="noopener">15.25"</a></li>
              </ul>
            </li>
          `;
        }
      }
    }

    async function loadWinners() {
      const winnersContainer = document.getElementById('winnersContainer');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
      winnersContainer.innerHTML = '';
      const now = await fetchCurrentTime();
      const year = now.getFullYear();
      for (let y = 2025; y <= year; y++) {
        const startMonth = y === 2025 ? 8 : 1;
        const endMonth = y === year ? now.getMonth() + 1 : 12;
        for (let m = startMonth; m <= endMonth; m++) {
          const winnersList = document.createElement('div');
          winnersList.id = `winners-${y}-${m}`;
          winnersList.className = 'month-winners';
          winnersList.innerHTML = `<h2>${monthCodes[m - 1]} ${y}</h2><p>Loading...</p>`;
          winnersContainer.appendChild(winnersList);
          let retries = 3;
          while (retries > 0) {
            try {
              console.log(`Fetching winners for ${monthCodes[m - 1]} ${y}`);
              const response = await fetch(`https://winners-familyfishingfun2025.workers.dev/winners?year=${y}&month=${m}`, {
                cache: 'no-cache',
                headers: { 'Accept': 'application/json' }
              });
              if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
              const rankedAnglers = await response.json();
              console.log(`Winners fetched for ${monthCodes[m - 1]} ${y}:`, rankedAnglers);
              winnersList.innerHTML = rankedAnglers.length > 0
                ? rankedAnglers.map(angler => {
                    console.log(`Rendering angler ${angler.name}, fish:`, angler.fish);
                    return `
                      <li class="winner-item">
                        <div class="winner-header">
                          <span class="winner-rank">${angler.rank}${angler.rank === 1 ? 'st' : angler.rank === 2 ? 'nd' : angler.rank === 3 ? 'rd' : 'th'}</span>
                          <span class="winner-name">${angler.name}</span>
                          <span class="winner-total">${angler.totalLength.toFixed(2)}"</span>
                        </div>
                        <ul class="fish-list">
                          ${angler.fish.length > 0
                            ? angler.fish.map(f => {
                                console.log(`Attempting to load fish image: ${f.image_url}`);
                                return `
                                  <li class="fish-item">
                                    <a class="fish-length" href="${f.image_url}" target="_blank" rel="noopener">${Number(f.length).toFixed(2)}"</a>
                                  </li>
                                `;
                              }).join('')
                            : '<li class="fish-item">No fish submitted</li>'
                          }
                        </ul>
                      </li>
                    `;
                  }).join('')
                : `<h2>${monthCodes[m - 1]} ${y}</h2><p>No winners recorded</p>`;
              break;
            } catch (error) {
              retries--;
              if (retries === 0) {
                console.error(`Failed to load winners for ${monthCodes[m - 1]} ${y}:`, error.message);
                winnersList.innerHTML = `
                  <h2>${monthCodes[m - 1]} ${y}</h2>
                  <p class="placeholder-message">Failed to load winners. Sample data:</p>
                  <li class="winner-item">
                    <div class="winner-header">
                      <span class="winner-rank">1st</span>
                      <span class="winner-name">Sample Angler</span>
                      <span class="winner-total">30.50"</span>
                    </div>
                    <ul class="fish-list">
                      <li class="fish-item"><a class="fish-length" href="https://example.com/fish.jpg" target="_blank" rel="noopener">15.25"</a></li>
                      <li class="fish-item"><a class="fish-length" href="https://example.com/fish2.jpg" target="_blank" rel="noopener">15.25"</a></li>
                    </ul>
                  </li>
                `;
                errorMessage.textContent = `Failed to load winners for ${monthCodes[m - 1]} ${y}. Showing placeholder data.`;
                errorMessage.style.display = 'block';
              } else {
                console.warn(`Retrying loadWinners for ${monthCodes[m - 1]} ${y} (${retries} attempts left): ${error.message}`);
                await new Promise(resolve => setTimeout(resolve, 2000));
              }
            }
          }
        }
      }
    }

    async function initTournamentListener() {
      const now = await fetchCurrentTime();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const target = new Date(Date.UTC(year, month, 1, 0, 0, 0));
      const checkTournamentEnd = async () => {
        const currentTime = await fetchCurrentTime();
        if (currentTime >= target && year >= 2025 && month >= 8) {
          console.log('Tournament ended, saving winners');
          await saveWinners(year, month);
          document.getElementById('winnersContainer').innerHTML = '';
          await loadWinners();
          clearInterval(interval);
        }
      };
      await checkTournamentEnd();
      const interval = setInterval(checkTournamentEnd, 86400000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Loading winners page, CSP:', document.querySelector('meta[http-equiv="Content-Security-Policy"]').content);
      loadWinners();
      initTournamentListener();
    });

    document.addEventListener('securitypolicyviolation', (e) => {
      console.error('CSP violation:', {
        blockedURI: e.blockedURI,
        violatedDirective: e.violatedDirective,
        originalPolicy: e.originalPolicy
      });
    });
  </script>
</head>
<body>
  <a href="index.html" class="back-button">Back to Home</a>
  <h1>Tournament Winners</h1>
  <p id="errorMessage" class="error-message"></p>
  <div class="winners-container" id="winnersContainer"></div>
</body>
</html>
